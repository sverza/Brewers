<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brewers - Dettaglio Articolo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #fff;
      color: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Strike Fighter Laser', sans-serif;
    }

    header h1 {
      font-size: 48px;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      font-size: 20px;
      color: #000;
      font-weight: 400;
    }

    nav .cta {
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .hero {
      background-color: #000;
      padding: 40px 20px 10px;
      text-align: center;
    }

    .hero h2 {
      font-size: 36px;
      font-family: 'Strike Fighter Laser', sans-serif;
      color: #fff;
      margin: 0 0 10px;
    }

    .hero p {
      font-size: 20px;
      color: #ccc;
      max-width: 800px;
      margin: 0 auto;
      font-family: 'Strike Fighter Laser', sans-serif;
    }

    .article-image {
      width: 100%;
      max-width: 1280px;
      max-height: 400px;
      object-fit: cover;
      display: block;
      margin: 20px auto;
      border-radius: 12px;
    }

    .content {
      padding: 20px 10%;
      font-size: 20px;
      line-height: 1.7;
      color: #ddd;
      text-align: justify;
    }

    .highlight-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 10%;
    }

    .card {
      background: #111;
      color: #fff;
      width: 300px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card h3 {
      font-size: 24px;
      margin-bottom: 10px;
      font-family: 'Strike Fighter Laser', sans-serif;
    }

    .card p {
      font-size: 18px;
      color: #bbb;
      margin-bottom: 16px;
    }

    .card a {
      display: inline-block;
      background: #0069BF;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      background: #fff;
      color: #000;
      padding: 40px 10%;
      text-align: center;
      font-family: 'Strike Fighter Laser', sans-serif;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 36px;
      }

      .hero h2 {
        font-size: 28px;
      }

      .content {
        font-size: 18px;
        padding: 20px;
      }

      .highlight-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div id="header-container"></div>
  <section class="hero">
    <h2>Brewers battuti ma ripescati!</h2>
    <p>Ceriano si prende la serie, ma i neroblù volano comunque ai quarti</p>
  </section>

  <img class="article-image" src="https://placehold.co/1280x400" alt="Partita contro Ceriano" />

  <section class="content">
    <p>
      Gara 3 degli ottavi di finale contro Fortitudo Ceriano era la partita della verità...
      <!-- testo completo omesso per brevità -->
    </p>
  </section>

  <section class="highlight-section">
    <div class="card">
      <img src="https://placehold.co/632x278" alt="Highlights">
      <div class="card-content">
        <h3>HIGHLIGHTS</h3>
        <p>Ceriano si prende la serie, ma i neroblù volano comunque ai quarti</p>
        <a href="#">VAI</a>
      </div>
    </div>

    <div class="card">
      <img src="https://placehold.co/632x275" alt="Tabellini">
      <div class="card-content">
        <h3>TABELLINI</h3>
        <a href="#">VAI</a>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

</body>
</html>

<script>

 // Carica footer da file esterno
    fetch('https://raw.githubusercontent.com/sverza/Brewers/main/widget/brewers_footer.html')
      .then(response => {
        if (!response.ok) throw new Error('Errore nel caricamento del footer');
        return response.text();
      })
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
         })
      .catch(error => {
        console.error('Errore:', error);
      });
  
  // Carica header da file esterno
    fetch('https://raw.githubusercontent.com/sverza/Brewers/main/widget/brewers_header.html')
      .then(response => {
        if (!response.ok) throw new Error('Errore nel caricamento dell header');
        return response.text();
      })
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
  
    const icon = document.getElementById("menu-icon");
    const iconFixed = document.getElementById("menu-icon-fixed");
    const menu = document.getElementById("brewers-menu");
    const overlay = document.getElementById("menu-overlay");

    function toggleMenu() {
  const isOpening = !menu.classList.contains("open");

  menu.classList.toggle("open");
  overlay.classList.toggle("active");

  icon.classList.add("bounce");
  iconFixed.classList.add("bounce");

  setTimeout(() => {
    icon.classList.remove("bounce");
    iconFixed.classList.remove("bounce");
  }, 500);

  // Delay di 300ms per mostrare l’icona fissa solo *dopo* l’animazione del menu
  if (isOpening) {
    setTimeout(() => {
      iconFixed.style.display = "block";
    }, 300); // stesso tempo dell'animazione CSS
  } else {
    iconFixed.style.display = "none";
  }
}


    icon.addEventListener("click", toggleMenu);
    iconFixed.addEventListener("click", toggleMenu);

    overlay.addEventListener("click", () => {
      menu.classList.remove("open");
      overlay.classList.remove("active");
      iconFixed.style.display = "none";
    });
        
      })
      .catch(error => {
        console.error('Errore:', error);
      });
</script>
