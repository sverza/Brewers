<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brewers - Dettaglio Articolo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }

    #header-container {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #090909;
      width: 100%;
    }

    .hero {
      background-color: #000;
      padding: 40px 20px 10px;
      text-align: center;
    }

    .hero h2 {
      font-size: 36px;
      font-family: 'Strike Fighter Laser', sans-serif;
      color: #fff;
      margin: 0 0 10px;
    }

    .hero p {
      font-size: 20px;
      color: #ccc;
      max-width: 800px;
      margin: 0 auto;
      font-family: 'Strike Fighter Laser', sans-serif;
    }

    .article-image {
      width: 100%;
      max-width: 1280px;
      max-height: 400px;
      object-fit: cover;
      display: block;
      margin: 20px auto;
      border-radius: 12px;
    }

    .content {
      padding: 20px 10%;
      font-size: 20px;
      line-height: 1.7;
      color: #ddd;
      text-align: justify;
    }

    .highlight-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 10%;
    }

    /* ---- CARDS ---- */
    .card {
      position: relative;
      background: #111;
      color: #fff;
      width: 320px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.06);
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 22px;
    }

    .card h3 {
      font-size: 24px;
      margin-bottom: 8px;
      letter-spacing: .5px;
      font-family: 'Strike Fighter Laser', sans-serif;
    }

    .card p {
      font-size: 18px;
      color: #c9d0d8;
      margin-bottom: 16px;
      line-height: 1.55;
    }

    .card a {
      display: inline-block;
      background: #0069BF;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: 0 6px 16px rgba(0,105,191,0.35);
    }
    .card a:hover { transform: translateY(-2px); box-shadow: 0 10px 22px rgba(0,105,191,0.45); }
    .card a:active { transform: translateY(0); box-shadow: 0 6px 16px rgba(0,105,191,0.35); }

    /* Hover lift generico */
    .card:hover { transform: translateY(-6px); box-shadow: 0 14px 34px rgba(0,0,0,0.6); }

    /* Enfasi speciale per la video card */
    .card.featured {
      border: 2px solid #0a84ff;
      box-shadow:
        0 0 0 4px rgba(10,132,255,0.12),
        0 18px 42px rgba(10,132,255,0.25),
        0 10px 28px rgba(0,0,0,0.55);
    }
    .card.featured::before {
      content: "";
      position: absolute; inset: -2px; border-radius: 16px;
      background:
        radial-gradient(1200px 1200px at 20% -10%, rgba(10,132,255,0.20), transparent 35%),
        radial-gradient(900px 900px at 120% 120%, rgba(0,200,255,0.18), transparent 40%);
      filter: blur(20px); pointer-events: none; z-index: 0;
    }
    .card.featured .card-content, .card.featured img { position: relative; z-index: 1; }

    /* Badge in alto a sinistra */
    .card .badge {
      position: absolute; top: 10px; left: 10px; z-index: 2;
      background: rgba(0,105,191,0.95); color: #fff;
      padding: 6px 10px; font-size: 12px; font-weight: 800; letter-spacing: .6px;
      border-radius: 999px; box-shadow: 0 8px 18px rgba(0,105,191,0.45);
      text-transform: uppercase;
    }

    @media (max-width: 768px) {
      .hero h2 { font-size: 28px; }
      .content { font-size: 18px; padding: 20px; }
      .highlight-section { flex-direction: column; align-items: center; }
      .card { width: 100%; max-width: 420px; }
    }
  </style>
</head>
<body>

  <div id="header-container"></div>

  <section class="hero">
    <h2 id="article-title">Titolo articolo...</h2>
    <p id="article-subtitle">Sottotitolo articolo...</p>
  </section>

  <img id="article-image" class="article-image" alt="Immagine articolo" />

  <section class="content" id="article-body">
    <p>Caricamento contenuto...</p>
  </section>

  <section class="highlight-section">
    <!-- VIDEO CARD in evidenza -->
    <div class="card featured" id="video-card">
      <span class="badge" id="video-badge">In evidenza</span>
      <img src="../articoli_per_news/images/20241129_VSFortitudoCeriano.jpg" alt="Highlights">
      <div class="card-content">
        <h3>HIGHLIGHTS</h3>
        <p>Guarda il video della partita</p>
        <a id="video-link" href="#" target="_blank" aria-label="Apri il video">VAI</a>
      </div>
    </div>

    <div class="card" id="stats-card">
      <img src="../articoli_per_news/images/20250404_VSFortitudoCeriano.jpg" alt="Tabellini">
      <div class="card-content">
        <h3>TABELLINI</h3>
        <a id="stats-link" href="#" target="_blank" aria-label="Apri i tabellini">VAI</a>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script>
    // Carica header
    fetch('https://raw.githubusercontent.com/sverza/Brewers/main/widget/brewers_header.html')
      .then(response => {
        if (!response.ok) throw new Error('Errore nel caricamento dell header');
        return response.text();
      })
      .then(data => {
        document.getElementById('header-container').innerHTML = data;

        const icon = document.getElementById("menu-icon");
        const iconFixed = document.getElementById("menu-icon-fixed");
        const menu = document.getElementById("brewers-menu");
        const overlay = document.getElementById("menu-overlay");

        function toggleMenu() {
          const isOpening = !menu.classList.contains("open");
          menu.classList.toggle("open");
          overlay.classList.toggle("active");

          icon.classList.add("bounce");
          iconFixed.classList.add("bounce");

          setTimeout(() => {
            icon.classList.remove("bounce");
            iconFixed.classList.remove("bounce");
          }, 500);

          if (isOpening) {
            setTimeout(() => {
              iconFixed.style.display = "block";
            }, 300);
          } else {
            iconFixed.style.display = "none";
          }
        }

        icon.addEventListener("click", toggleMenu);
        iconFixed.addEventListener("click", toggleMenu);
        overlay.addEventListener("click", () => {
          menu.classList.remove("open");
          overlay.classList.remove("active");
          iconFixed.style.display = "none";
        });
      })
      .catch(error => console.error('Errore:', error));

    // Carica footer
    fetch('https://raw.githubusercontent.com/sverza/Brewers/main/widget/brewers_footer.html')
      .then(response => {
        if (!response.ok) throw new Error('Errore nel caricamento del footer');
        return response.text();
      })
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      })
      .catch(error => console.error('Errore:', error));

    // Funzione per ottenere parametro da URL
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    const articolo = getParam("articolo");

    if (articolo) {
      fetch(`articoli_per_news/${articolo}.json`)
        .then(response => {
          if (!response.ok) throw new Error("JSON non trovato");
          return response.json();
        })
        .then(data => {
          // Popola titolo, sottotitolo, immagine e corpo
          document.getElementById("article-title").textContent = data.title;
          document.getElementById("article-subtitle").textContent = data.short_description || '';
          document.getElementById("article-image").src = `../articoli_per_news/images/${data.img_name}`;
          document.getElementById("article-image").alt = data.title;
          document.getElementById("article-body").innerHTML = `<p>${(data.body || '')
            .replace(/\n/g, "</p><p>")
            .replace(/\.capo\./g, "</p><p>")}</p>`;

          // --- Testi e badge della VIDEO CARD in base alla categoria ---
          const videoCard = document.getElementById("video-card");
          const videoTitleEl = videoCard.querySelector("h3");
          const videoTextEl = videoCard.querySelector("p");
          const videoBadge = document.getElementById("video-badge");

          if (data.category === "report_partita") {
            videoTitleEl.textContent = "HIGHLIGHTS";
            videoTextEl.textContent = "Guarda il video della partita";
            videoBadge.textContent = "Highlights";
          } else if (data.category === "general") {
            videoTitleEl.textContent = "Media";
            videoTextEl.textContent = "Guarda il video su YouTube";
            videoBadge.textContent = "Media";
          } else {
            videoBadge.textContent = "Video";
          }

          // --- Link video (supporta video_url o video). Gestisce evidenza dinamica ---
          const videoUrl = (data.video_url ?? data.video ?? '').trim();
          if (videoUrl) {
            document.getElementById("video-link").href = videoUrl;
            videoCard.classList.add('featured');     // evidenza se presente il video
            videoCard.style.display = "";            // assicura visibilità
          } else {
            videoCard.style.display = "none";        // nasconde card
            videoCard.classList.remove('featured');
          }

          // --- Link tabellini (supporta stats_url o stats) ---
          const statsUrl = (data.stats_url ?? data.stats ?? '').trim();
          if (statsUrl) {
            document.getElementById("stats-link").href = statsUrl;
          } else {
            document.getElementById("stats-card").style.display = "none";
          }
        })
        .catch(error => {
          console.error("Errore nel caricamento dell’articolo:", error);
          document.getElementById("article-title").textContent = "Articolo non trovato";
          document.getElementById("article-subtitle").textContent = "";
          document.getElementById("article-body").innerHTML = "<p>Impossibile caricare il contenuto.</p>";
        });
    } else {
      document.getElementById("article-title").textContent = "Nessun articolo selezionato";
    }
  </script>
</body>
</html>
