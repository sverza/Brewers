<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brewers - Dettaglio Articolo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }

    #header-container {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #090909;
      width: 100%;
    }

    .hero {
      background-color: #000;
      padding: 40px 20px 10px;
      text-align: center;
    }

    .hero h2 {
      font-size: 36px;
      font-family: 'Strike Fighter Laser', sans-serif;
      color: #fff;
      margin: 0 0 10px;
    }

    .hero p {
      font-size: 20px;
      color: #ccc;
      max-width: 800px;
      margin: 0 auto;
      font-family: 'Strike Fighter Laser', sans-serif;
    }

    .article-figure {
      width: 100%;
      max-width: 1280px;
      height: 400px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
    }

    .article-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center; /* centra il crop in altezza e larghezza */
      display: block;
    }

    .content {
      padding: 20px 10%;
      font-size: 20px;
      line-height: 1.7;
      color: #ddd;
      text-align: justify;
    }

    .highlight-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 50px 10%;
      background: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
    }

    .card {
      background: #111;
      color: #fff;
      width: 320px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 105, 191, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0, 105, 191, 0.9);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 24px;
      text-align: center;
    }

    .card h3 {
      font-size: 26px;
      margin-bottom: 12px;
      font-family: 'Strike Fighter Laser', sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #00A2FF;
    }

    .card p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 16px;
    }

    .card a {
      display: inline-block;
      background: #0069BF;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background: #0094FF;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 28px;
      }

      .content {
        font-size: 18px;
        padding: 20px;
      }

      .highlight-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div id="header-container"></div>

  <section class="hero">
    <h2 id="article-title">Titolo articolo...</h2>
    <p id="article-subtitle">Sottotitolo articolo...</p>
  </section>

  <div class="article-figure">
    <img id="article-image" class="article-image" alt="Immagine articolo" />
  </div>

  <section class="content" id="article-body">
    <p>Caricamento contenuto...</p>
  </section>

  <section class="highlight-section">
    <div class="card" id="video-card">
      <img src="../articoli_per_news/images/20241129_VSFortitudoCeriano.jpg" alt="Highlights">
      <div class="card-content">
        <h3>HIGHLIGHTS</h3>
        <p>Guarda il video della partita</p>
        <a id="video-link" href="#" target="_blank">VAI</a>
      </div>
    </div>

    <div class="card" id="stats-card">
      <img src="../articoli_per_news/images/20250404_VSFortitudoCeriano.jpg" alt="Tabellini">
      <div class="card-content">
        <h3>TABELLINI</h3>
        <a id="stats-link" href="#" target="_blank">VAI</a>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script>
    // Carica header
    fetch('https://raw.githubusercontent.com/sverza/Brewers/main/widget/brewers_header.html')
      .then(response => {
        if (!response.ok) throw new Error('Errore nel caricamento dell header');
        return response.text();
      })
      .then(data => {
        document.getElementById('header-container').innerHTML = data;

        const icon = document.getElementById("menu-icon");
        const iconFixed = document.getElementById("menu-icon-fixed");
        const menu = document.getElementById("brewers-menu");
        const overlay = document.getElementById("menu-overlay");

        function toggleMenu() {
          const isOpening = !menu.classList.contains("open");
          menu.classList.toggle("open");
          overlay.classList.toggle("active");

          icon.classList.add("bounce");
          iconFixed.classList.add("bounce");

          setTimeout(() => {
            icon.classList.remove("bounce");
            iconFixed.classList.remove("bounce");
          }, 500);

          if (isOpening) {
            setTimeout(() => {
              iconFixed.style.display = "block";
            }, 300);
          } else {
            iconFixed.style.display = "none";
          }
        }

        icon.addEventListener("click", toggleMenu);
        iconFixed.addEventListener("click", toggleMenu);
        overlay.addEventListener("click", () => {
          menu.classList.remove("open");
          overlay.classList.remove("active");
          iconFixed.style.display = "none";
        });
      })
      .catch(error => console.error('Errore:', error));

    // Carica footer
    fetch('https://raw.githubusercontent.com/sverza/Brewers/main/widget/brewers_footer.html')
      .then(response => {
        if (!response.ok) throw new Error('Errore nel caricamento del footer');
        return response.text();
      })
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      })
      .catch(error => console.error('Errore:', error));

    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    const articolo = getParam("articolo");

    if (articolo) {
      fetch(`articoli_per_news/${articolo}.json`)
        .then(response => {
          if (!response.ok) throw new Error("JSON non trovato");
          return response.json();
        })
        .then(data => {
          document.getElementById("article-title").textContent = data.title;
          document.getElementById("article-subtitle").textContent = data.short_description || '';
          document.getElementById("article-image").src = `../articoli_per_news/images/${data.img_name}`;
          document.getElementById("article-image").alt = data.title;
          document.getElementById("article-body").innerHTML = `<p>${(data.body || '')
            .replace(/\n/g, "</p><p>")
            .replace(/\.capo\./g, "</p><p>")}</p>`;

          const videoCard = document.getElementById("video-card");
          const videoTitleEl = videoCard.querySelector("h3");
          const videoTextEl = videoCard.querySelector("p");

          if (data.category === "report_partita") {
            videoTitleEl.textContent = "HIGHLIGHTS";
            videoTextEl.textContent = "Guarda il video della partita";
          } else if (data.category === "general") {
            videoTitleEl.textContent = "Media";
            videoTextEl.textContent = "Guarda il video su YouTube";
          }

          const videoUrl = (data.video_url ?? data.video ?? '').trim();
          if (videoUrl) {
            document.getElementById("video-link").href = videoUrl;
          } else {
            document.getElementById("video-card").style.display = "none";
          }

          const statsUrl = (data.stats_url ?? data.stats ?? '').trim();
          if (statsUrl) {
            document.getElementById("stats-link").href = statsUrl;
          } else {
            document.getElementById("stats-card").style.display = "none";
          }
        })
        .catch(error => {
          console.error("Errore nel caricamento dellâ€™articolo:", error);
          document.getElementById("article-title").textContent = "Articolo non trovato";
          document.getElementById("article-subtitle").textContent = "";
          document.getElementById("article-body").innerHTML = "<p>Impossibile caricare il contenuto.</p>";
        });
    } else {
      document.getElementById("article-title").textContent = "Nessun articolo selezionato";
    }
  </script>
</body>
</html>
