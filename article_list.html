        body {
            font-family: Georgia, Times;

	    background-image: url('../images/background_pic.jpg');
            background-repeat: repeat;
            background-attachment: fixed;
            background-size: cover;

        header {
            padding: 5px;
            //background-color: #000080;
	    background-image: url('images/background_header2_2_optimized.png');
            color: white;
            text-align: center;
            position: relative;
	    background: linear-gradient(0deg, #000, #a7bcc2);
        }

	header:before, header:after {
 	    content: '';
  	    position: absolute;
  	    left: -2px;
 	    top: -2px;
 	    background: linear-gradient(45deg, #fb0094, #0000ff, #00ff00,#ffff00, #ff0000, #fb0094, #0000ff, #00ff00,#ffff00, #ff0000);
  	    background-size: 400%;
  	    width: calc(100% + 4px);
  	    height: calc(100% + 4px);
  	    z-index: -1;
  	    animation: steam 20s linear infinite;
	}

@keyframes steam {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

header:after {
  filter: blur(50px);
}   

.imgHead {

    <script>
        // Funzione per aprire il menu laterale
        function apriMenu() {
            document.getElementById("sidebar").style.width = "250px"; 
            document.querySelector(".main-content").style.marginLeft = "250px"; 
        }

        // Funzione per chiudere il menu laterale
        function chiudiMenu() {
            document.getElementById("sidebar").style.width = "0";
            document.querySelector(".main-content").style.marginLeft = "0"; 
        }

        // Funzione per mostrare/nascondere il sottomenù del roster
        function toggleRoster() {
            document.getElementById("rosterSubmenu").classList.toggle("show");

	function togglePrimaFase() {
		document.getElementById("primaFaseSubmenu").classList.toggle("show");
	}


	function getRecentJSONFiles() {
            const directoryPath = "articoli_per_news"; // Path della directory

            fetch(`https://api.github.com/repos/sverza/Brewers/contents/${directoryPath}`)
                .then(response => response.json())
                .then(data => {
			// Filtra solo i file JSON
            	    const jsonFiles = data.filter(file => file.name.endsWith(".json"));

                    // Converti l'oggetto in un array
                    const filesArray = Array.from(jsonFiles);

                    // Ordina i file per data di ultima modifica in ordine decrescente
                    const sortedFiles = filesArray.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

                    // Scarica i file JSON
                    sortedFiles.forEach((file, index) => {
                        fetch(file.download_url)
                            .then(response => response.json())
                            .then(jsonData => {
				    
				const article = `article${index + 1}`;
				window[article] = Object.assign({}, jsonData);

				const Img = window[article].img_name;			

                                // Fai qualcosa con i dati JSON
                                console.log(window[article]);
				console.log(window[article].short_description);

				 const divContainer = document.getElementById("divContainer");
                                const newDiv = document.createElement("div");
                                newDiv.innerHTML = `
				    <div class="news">
	                            <div class="news_pic">
  		                    	<img src="../articoli_per_news/images/${Img}" class="imgCont">
			            </div>
		                    <div class="news__content">
   		                    	<p class="news__title">${window[article].title}</p>
    		                    	<p class="news__description">${window[article].short_description}</p>
                                    </div>
                                    </div>
                                `;
				    
                                divContainer.appendChild(newDiv);
                            })
                            .catch(error => console.log(error));
                    });
                })
                .catch(error => console.log(error));
        }

        // Chiamata alla funzione per ottenere i file JSON più recenti
        getRecentJSONFiles();

	    
    </script>
