    <style>
        /* Stile specifico per questa pagina */
        body {
            font-family: Georgia, Times;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            padding: 20px;
            background-color: #000080;
            color: white;
            text-align: center;
            position: relative;
        }

        .hamburger {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 20px;
            color: white;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #000080;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 15px 30px;
            text-decoration: none;
            font-size: 22.5px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #4169E1;
        }

        .submenu {
            display: none;
            padding-left: 30px;
        }

        .submenu a {
            font-size: 20px;
        }

        .main-content {
            transition: margin-left 0.5s;
            padding: 20px;
        }

        .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            color: white;
        }

        footer {
            background-color: #000080;
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        section {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        img {
            vertical-align: middle;
        }
    </style>
</head>

    <script>
        // Funzione per aprire il menu laterale
        function apriMenu() {
            document.getElementById("sidebar").style.width = "250px"; 
            document.querySelector(".main-content").style.marginLeft = "250px"; 
        }

        // Funzione per chiudere il menu laterale
        function chiudiMenu() {
            document.getElementById("sidebar").style.width = "0";
            document.querySelector(".main-content").style.marginLeft = "0"; 
        }

        // Funzione per aprire/chiudere il sottomen√π
        function toggleSubmenu() {
            const submenu = document.getElementById("submenu");
            if (submenu.style.display === "block") {
                submenu.style.display = "none";
            } else {
                submenu.style.display = "block";
            }
        }
    </script>
