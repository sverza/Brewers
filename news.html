<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Brewers Basketball</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Stile specifico per questa pagina */
        body {
            font-family: Georgia, Times;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            padding: 20px;
            background-color: #000080;
            color: white;
            text-align: center;
            position: relative;
        }

        .hamburger {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 20px;
            color: white;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #000080;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 15px 30px;
            text-decoration: none;
            font-size: 22.5px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #4169E1;
        }

        .sidebar a.active {
            background-color: #4169E1; /* Colore di evidenziazione per la pagina attiva */
        }

        .submenu {
            display: none; /* Nascondi inizialmente il sottomenu */
            padding-left: 20px;
        }

        .submenu a {
            font-size: 20px;
        }

        .main-content {
            transition: margin-left 0.5s;
            padding: 20px;
        }

        .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            color: white;
        }

        footer {
            background-color: #000080;
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        /* Stili per la paginazione */
        .pagination {
            margin-top: 20px;
        }

        .pagination a {
            margin: 0 5px;
            padding: 8px 12px;
            background-color: #000080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #4169E1;
        }
    </style>
</head>
<body>
    <header>
        <span class="hamburger" onclick="apriMenu()">&#9776;</span>
        <h1>News - Brewers Basketball</h1>
    </header>

    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="chiudiMenu()">&times;</a>
        <a href="calendario.html">Calendario e Risultati</a>
        <div class="sidebar-item">
            <a href="javascript:void(0)" onclick="toggleSubmenu()">Roster</a>
            <div id="submenu" class="submenu">
                <a href="roster_2024_25.html">2024/25</a>
                <!-- Aggiungi altre annate qui -->
            </div>
        </div>
        <a href="divise.html">Le Divise</a>
        <a href="origini.html">Le Origini</a>
        <a href="contatti.html">Contatti & Social</a>
    </div>

    <div class="main-content">
        <main>
            <section>
                <h2>Ultime Notizie</h2>

                <!-- Articoli -->
                <div id="articles">
                    <!-- Gli articoli saranno aggiunti qui da JavaScript -->
                </div>

                <!-- Paginazione -->
                <div class="pagination" id="pagination"></div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Brewers Basketball</p>
        <img src="../images/sfondo.png" alt="Logo Brewers Basketball" style="height: 50px;">
        <p>Powered by <a href="https://www.instagram.com/sverza2/">sverza</a></p>
    </footer>

    <script>
        // Funzione per aprire il menu laterale
        function apriMenu() {
            document.getElementById("sidebar").style.width = "250px"; 
            document.querySelector(".main-content").style.marginLeft = "250px"; 
        }

        // Funzione per chiudere il menu laterale
        function chiudiMenu() {
            document.getElementById("sidebar").style.width = "0";
            document.querySelector(".main-content").style.marginLeft = "0"; 
        }

        // Funzione per mostrare/nascondere il sottomenu Roster
        function toggleSubmenu() {
            var submenu = document.getElementById("submenu");
            submenu.style.display = (submenu.style.display === "block") ? "none" : "block";
        }

        // Lista di articoli (esempio)
        const articles = [
            {
                title: "Vittoria contro i Giants!",
                date: "15 Settembre 2023",
                content: "Sabato scorso, i Brewers hanno affrontato i Giants e, nonostante un inizio lento, sono riusciti a recuperare e vincere.",
                link: "articolo_partita_giants.html"
            },
            {
                title: "Il Giocatore della Settimana",
                date: "10 Settembre 2023",
                content: "Il nostro playmaker Ã¨ stato nominato Giocatore della Settimana dopo prestazioni straordinarie nelle ultime partite.",
                link: "articolo_giocatore_settimana.html"
            },
            {
                title: "Inizio di Stagione: Cosa Aspettarsi",
                date: "5 Settembre 2023",
                content: "La stagione sta per iniziare! Ecco cosa possiamo aspettarci dalla nostra squadra.",
                link: "articolo_inizio_stagione.html"
            },
            {
                title: "Amichevole Pre-Stagione",
                date: "1 Settembre 2023",
                content: "I Brewers hanno disputato un'amichevole contro i Wildcats, mostrando un buon affiatamento.",
                link: "articolo_amichevole.html"
            },
            {
                title: "Aggiornamenti dalla Pre-Stagione",
                date: "29 Agosto 2023",
                content: "I Brewers stanno preparando la squadra per la stagione con nuovi allenamenti intensi.",
                link: "articolo_pre_stagione.html"
            },
            {
                title: "Nuove Divise per la Stagione",
                date: "20 Agosto 2023",
                content: "La squadra ha svelato le nuove divise per la stagione.",
                link: "articolo_divise.html"
            },
            // Aggiungi ulteriori articoli se necessario
        ];

        // Variabile di paginazione
        const articlesPerPage = 5;
        let currentPage = 1;

        // Funzione per mostrare gli articoli
        function showArticles(page) {
            const start = (page - 1) * articlesPerPage;
            const end = start + articlesPerPage;
            const articlesToShow = articles.slice(start, end);
            const articlesDiv = document.getElementById('articles');
            articlesDiv.innerHTML = ''; // Pulisci il contenuto esistente

            articlesToShow.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.classList.add('news-article');
                articleDiv.innerHTML = `
                    <h3><a href="${article.link}">${article.title}</a></h3>
                    <p class="news-date">${article.date}</p>
                    <div class="news-content">
                        <p>${article.content}</p>
                    </div>
                `;
                articlesDiv.appendChild(articleDiv);
            });
            showPagination();
        }

        // Funzione per mostrare la paginazione
        function showPagination() {
            const paginationDiv = document.getElementById('pagination');
            const totalPages = Math.ceil(articles.length / articlesPerPage);
            paginationDiv.innerHTML = ''; // Pulisci il contenuto esistente

            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = `news.html?page=${i}`; // Link alla stessa pagina con la query
                pageLink.textContent = i;
                if (i === currentPage) {
                    pageLink.style.fontWeight = 'bold'; // Evidenzia la pagina attuale
                }
                pageLink.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevenire il comportamento di default del link
                    currentPage = i;
                    showArticles(currentPage);
                });
                paginationDiv.appendChild(pageLink);
            }
        }

        // Inizializza la pagina
        showArticles(currentPage);
    </script>
</body>
</html>
