<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Calendario Eventi - Basket Group Beers</title>
  <link rel="stylesheet" href="stile_generale.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0d0d0d;
      --card:#121212;
      --muted:#888;
      --accent:#00aaff;
      --border:#262626;
      --win:#2ecc71;
      --lose:#e74c3c;
      --sched:#3498db;
      --other:#7f8c8d;
      --radius:12px;
      --shadow:0 6px 18px rgba(0,0,0,.35);
      --gap:14px;
      --cal-width: 520px; /* larghezza massima calendario su desktop */
    }
    *{box-sizing:border-box}
    body{
      background:var(--bg);
      color:#fff;
      font-family: Arial, Helvetica, sans-serif;
      margin:0;
      padding:20px;
    }

    h1,h2{ color:var(--accent); margin:8px 0 14px; text-align:center; }

    /* Layout principale */
    .layout{
      display:grid;
      grid-template-columns: 1fr;
      gap:var(--gap);
      align-items:start;
      max-width:1200px;
      margin:0 auto;
    }
    @media (min-width: 992px){
      .layout{
        grid-template-columns: minmax(320px, var(--cal-width)) 1fr;
      }
      .calendar-wrap{
        justify-self:start; /* sinistra su desktop */
      }
    }

    /* Card generiche */
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    /* Header / Footer containers */
    #header-container,#footer-container{ margin-bottom:24px; }

    /* Legenda */
    .legenda{ text-align:center; margin-bottom:10px; }
    .badge{
      display:inline-block; margin:0 6px; padding:6px 10px; border-radius:8px; font-size:.85rem; color:#fff;
    }
    .vittoria{ background:var(--win) }
    .sconfitta{ background:var(--lose) }
    .in_programma{ background:var(--sched) }
    .generico{ background:var(--other) }

    /* Header calendario */
    #calendar-header{
      display:flex; align-items:center; justify-content:center; gap:14px; margin:10px 0 6px;
    }
    .month-nav{
      font-size:1.4rem; background:none; border:none; color:var(--accent); cursor:pointer; padding:4px 8px;
    }
    #month-label{ color:var(--accent); font-size:1.25rem; margin:0; }

    /* DOW */
    .dow{
      display:grid; grid-template-columns:repeat(7,1fr); gap:6px; margin:10px 0 6px; color:var(--muted); font-weight:600; text-align:center;
    }

    /* Calendario */
    .calendar-wrap{ width:100%; max-width:var(--cal-width); margin:0 auto; } /* centrato su mobile */
    .calendar{ display:grid; grid-template-columns:repeat(7,1fr); gap:6px; }
    .day{
      background:#1a1a1a; border:1px solid #333; min-height:56px; border-radius:10px; display:flex; align-items:center; justify-content:center; cursor:pointer; transition:transform .06s ease, border-color .15s ease;
    }
    .day:hover{ transform:translateY(-1px); border-color:var(--accent); }
    .day.empty{ background:transparent; border:none; cursor:default; }
    .has-event{ font-weight:700; }
    .day.vittoria{ background:var(--win); color:#000; }
    .day.sconfitta{ background:var(--lose); }
    .day.in_programma{ background:var(--sched); }
    .day.generico{ background:var(--other); }

    /* Pannello dettagli a destra */
    .detail-panel{ padding:16px; position:sticky; top:20px; }
    .detail-empty{ color:var(--muted); padding:18px; }
    .detail-title{ color:var(--accent); margin:0 0 8px; }
    .detail-meta p{ margin:6px 0; font-size:.95rem; }
    .detail-actions{ display:flex; gap:10px; margin-top:10px; }
    .icon-btn{
      display:inline-flex; align-items:center; gap:8px; padding:8px 10px;
      background:#0f1a20; border:1px solid var(--border); border-radius:8px; color:#cfefff; text-decoration:none; font-weight:600;
    }
    .icon-btn svg{ width:18px; height:18px; }

    /* Liste eventi */
    .event-section{ margin-top:28px; }
    .event-card{ padding:12px 14px; border-left:4px solid var(--accent); margin-bottom:10px; border-radius:10px; background:#111; }
    .event-card h3{ margin:0 0 6px; color:var(--accent); }
    .event-card p{ margin:4px 0; font-size:.95rem; }

  </style>
</head>
<body>

  <div id="header-container"></div>

  <h1>Calendario Eventi</h1>
  <div class="legenda">
    <strong>Legenda:</strong>
    <span class="badge vittoria">Vittoria</span>
    <span class="badge sconfitta">Sconfitta</span>
    <span class="badge in_programma">In programma</span>
    <span class="badge generico">Altro</span>
  </div>

  <div class="layout">
    <!-- Colonna sinistra: CALENDARIO -->
    <div class="calendar-wrap">
      <div id="calendar-header">
        <button class="month-nav" id="prev-month" aria-label="Mese precedente">‚Üê</button>
        <h2 id="month-label" aria-live="polite"></h2>
        <button class="month-nav" id="next-month" aria-label="Mese successivo">‚Üí</button>
      </div>

      <div class="dow">
        <div>Lun</div><div>Mar</div><div>Mer</div><div>Gio</div><div>Ven</div><div>Sab</div><div>Dom</div>
      </div>
      <div id="calendar" class="calendar"></div>

      <div class="event-section">
        <h2>üìÖ Prossimi Eventi</h2>
        <div id="future-events"></div>
      </div>

      <div class="event-section">
        <h2>üïí Eventi Passati</h2>
        <div id="past-events"></div>
      </div>
    </div>

    <!-- Colonna destra: DETTAGLI -->
    <aside class="card detail-panel" id="detail-panel">
      <div class="detail-empty" id="detail-empty">Seleziona un evento sul calendario per vedere i dettagli.</div>
      <div id="detail-content" style="display:none;">
        <h3 class="detail-title" id="det-title"></h3>
        <div class="detail-meta" id="det-meta"></div>
        <div class="detail-actions" id="det-actions"></div>
      </div>
    </aside>
  </div>

  <!-- Modale (lasciata se vuoi usarla altrove, non necessaria per il pannello a destra) -->
  <div id="modal" style="display:none;">
    <div id="modal-content"></div>
  </div>

  <div id="footer-container"></div>

  <script>
    // ======= STATO =======
    let currentMonth = new Date().getMonth();
    let currentYear  = new Date().getFullYear();
    let eventi = [];          // [{dataISO, titolo, luogo, indirizzo, descrizione, tipo, raw}]
    let eventiPerData = {};   // {'YYYY-MM-DD': [evento,...]}

    // ======= HELPERS DATE =======
    const mesi = {
      "gennaio":1,"febbraio":2,"marzo":3,"aprile":4,"maggio":5,"giugno":6,
      "luglio":7,"agosto":8,"settembre":9,"ottobre":10,"novembre":11,"dicembre":12
    };
    const weekdaysRegex = /^(luned√¨|marted√¨|mercoled√¨|gioved√¨|venerd√¨|sabato|domenica)\s+/i;

    function parseDataItToISO(dataStr){
      if(!dataStr) return null;
      let s = dataStr.toLowerCase().trim();
      // rimuovi il giorno della settimana per intero
      s = s.replace(weekdaysRegex,'').trim();
      // atteso: "9 ottobre 2025"
      const m = s.match(/^(\d{1,2})\s+([a-z√†]+)\s+(\d{4})$/i);
      if(!m) return null;
      const g = parseInt(m[1],10);
      const mn = mesi[m[2]];
      const a = parseInt(m[3],10);
      if(!g || !mn || !a) return null;
      return `${a}-${String(mn).padStart(2,'0')}-${String(g).padStart(2,'0')}`;
    }

    function sanitizeOra(ora){ if(!ora) return null; return String(ora).replace(/!/g,'1'); }

    // ======= LOGICA COLORI =======
    function determinareTipo(match, dataISO){
      const oggiISO = new Date().toISOString().slice(0,10);
      const pC = match["Punteggio Casa"];
      const pT = match["Punteggio Trasferta"];
      const casa = (match["Squadra Casa"]||"").toUpperCase();
      const trasf= (match["Squadra Trasferta"]||"").toUpperCase();
      const brewersCasa = casa==="BREWERS";
      const brewersTrasf= trasf==="BREWERS";

      if (dataISO && oggiISO <= dataISO && (pC==null || pT==null)) return "in_programma";
      if (pC!=null && pT!=null){
        const my = brewersCasa ? pC : pT;
        const opp= brewersCasa ? pT : pC;
        if (my>opp) return "vittoria";
        if (my<opp) return "sconfitta";
        return "generico";
      }
      const winner=(match["Squadra Vincitrice"]||"").toUpperCase();
      if (winner==="BREWERS") return "vittoria";
      if (winner && (brewersCasa||brewersTrasf)) return "sconfitta";
      return "generico";
    }

    function buildTitolo(m){
      return `${(m["Squadra Casa"]||"").toUpperCase()} vs ${(m["Squadra Trasferta"]||"").toUpperCase()}`;
    }

    function buildDescrizione(m, dataISO){
      const turno = m["Turno"]||"";
      const ora = sanitizeOra(m["Ora"]);
      const pC = m["Punteggio Casa"], pT=m["Punteggio Trasferta"];
      const casa = m["Squadra Casa"]||"", trasf=m["Squadra Trasferta"]||"";
      const punteggio = (pC!=null && pT!=null) ? ` ‚Äî Punteggio: ${casa} ${pC} - ${pT} ${trasf}` : "";
      const dataStr = m["Data"] ? m["Data"] : (dataISO || "Data da definire");
      const oraStr = ora ? ` alle ${ora}` : "";
      const turnoStr = turno ? `Turno: ${turno}. ` : "";
      return `${turnoStr}${dataStr}${oraStr}${punteggio}`;
    }

    // Opponente e key date
    function slugifyTeam(name){
      const map = { "√†":"a","√®":"e","√©":"e","√¨":"i","√≤":"o","√π":"u","‚Äô":"", "'":"" };
      return (name||"")
        .replace(/[√†√®√©√¨√≤√π‚Äô']/g, m=>map[m])
        .replace(/[^A-Za-z0-9]/g,"")
        .trim();
    }
    function getOpponent(m){
      const c=(m["Squadra Casa"]||"").toUpperCase();
      const t=(m["Squadra Trasferta"]||"").toUpperCase();
      return slugifyTeam( c==="BREWERS" ? m["Squadra Trasferta"] : m["Squadra Casa"] );
    }
    function toDDMMYYYY(iso){ const [Y,M,D]=iso.split("-"); return `${D}${M}${Y}`; }
    function toYYYYMMDD(iso){ return iso.replaceAll("-",""); }

    // ======= CARICAMENTO DATI =======
    async function caricaEventi(){
      try{
        const res = await fetch('https://raw.githubusercontent.com/sverza/Brewers/main/partite/calendario.json', {cache:'no-store'});
        const partite = await res.json();

        eventi = [];
        eventiPerData = {};
        const oggiISO = new Date().toISOString().slice(0,10);

        partite.filter(m=>{
          const c=(m["Squadra Casa"]||"").toUpperCase();
          const t=(m["Squadra Trasferta"]||"").toUpperCase();
          return c==="BREWERS" || t==="BREWERS";
        }).forEach(m=>{
          const dataISO = parseDataItToISO(m["Data"]);
          const ev = {
            dataISO,
            titolo: buildTitolo(m),
            luogo: m["Luogo"]||"",
            indirizzo: m["Indirizzo"]||"",
            descrizione: buildDescrizione(m, dataISO),
            tipo: determinareTipo(m, dataISO),
            raw: m
          };
          eventi.push(ev);
          if (dataISO){
            if(!eventiPerData[dataISO]) eventiPerData[dataISO] = [];
            eventiPerData[dataISO].push(ev);
          }
        });

        const futuri = eventi.filter(e=> !e.dataISO || e.dataISO >= oggiISO).sort(ordinaPerData);
        const passati= eventi.filter(e=>  e.dataISO && e.dataISO <  oggiISO).sort(ordinaPerData);

        mostraLista(futuri, document.getElementById('future-events'));
        mostraLista(passati, document.getElementById('past-events'));
        aggiornaCalendario();
      }catch(e){
        console.error(e);
        document.getElementById('future-events').innerHTML = "<p>Errore nel caricamento degli eventi.</p>";
        document.getElementById('past-events').innerHTML   = "<p>Errore nel caricamento degli eventi.</p>";
      }
    }

    function ordinaPerData(a,b){
      const ai = a.dataISO || "9999-12-31";
      const bi = b.dataISO || "9999-12-31";
      if (ai<bi) return -1;
      if (ai>bi) return 1;
      return a.titolo.localeCompare(b.titolo);
    }

    // ======= RENDER CALENDARIO =======
    function aggiornaCalendario(){
      const cal = document.getElementById('calendar');
      cal.innerHTML = "";

      const nomeMese = new Date(currentYear, currentMonth).toLocaleString("it-IT",{month:"long", year:"numeric"});
      document.getElementById('month-label').textContent = nomeMese.charAt(0).toUpperCase()+nomeMese.slice(1);

      // settimana che parte da luned√¨
      const first = new Date(currentYear, currentMonth, 1);
      let firstDay = first.getDay(); // 0 dom ... 6 sab
      if (firstDay===0) firstDay = 7;
      const daysInMonth = new Date(currentYear, currentMonth+1, 0).getDate();

      for(let i=1;i<firstDay;i++){ cal.innerHTML += `<div class="day empty" aria-hidden="true"></div>`; }

      for(let g=1; g<=daysInMonth; g++){
        const dayISO = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(g).padStart(2,'0')}`;
        const list = eventiPerData[dayISO];

        let cls = "day";
        if(list && list.length){
          const priority = { vittoria:3, sconfitta:3, in_programma:2, generico:1 };
          const top = list.map(e=>e.tipo||"generico").sort((a,b)=>(priority[b]||0)-(priority[a]||0))[0] || "generico";
          cls += ` has-event ${top}`;
        }

        cal.innerHTML += `<div class="${cls}" ${list?`data-date="${dayISO}"`:""}>${g}</div>`;
      }

      // click handler (delegato)
      cal.addEventListener('click', onCalendarClick);
    }

    function onCalendarClick(e){
      const cell = e.target.closest('.day.has-event');
      if(!cell || !cell.dataset.date) return;
      mostraDettaglioGiorno(cell.dataset.date);
    }

    // ======= LISTE LATERALI (sotto al calendario) =======
    function mostraLista(lista, container){
      container.innerHTML = "";
      if(!lista.length){ container.innerHTML = "<p>Nessun evento disponibile.</p>"; return; }
      lista.forEach(ev=>{
        const dataVis = ev.raw["Data"] ? ev.raw["Data"] : (ev.dataISO || "Data da definire");
        const ora = sanitizeOra(ev.raw["Ora"]);
        const oraLine = ora ? ` ‚Äî <strong>Ora:</strong> ${ora}` : "";
        const indirizzo = ev.indirizzo ? `<br><em>${ev.indirizzo}</em>` : "";
        const card = document.createElement('div');
        card.className = 'event-card';
        card.innerHTML = `
          <h3>${ev.titolo}</h3>
          <p><strong>Data:</strong> ${dataVis}${oraLine}</p>
          <p><strong>Luogo:</strong> ${ev.luogo}${indirizzo}</p>
          <p>${ev.descrizione}</p>
        `;
        card.style.cursor = 'pointer';
        if (ev.dataISO) card.addEventListener('click', ()=>mostraDettaglioGiorno(ev.dataISO));
        container.appendChild(card);
      });
    }

    // ======= PANNELLO DETTAGLIO =======
    async function mostraDettaglioGiorno(iso){
      const list = eventiPerData[iso];
      if(!list || !list.length) return;

      // se pi√π partite nello stesso giorno, mostro la prima (o potresti fare tabs)
      const ev = list[0];
      const m = ev.raw;

      document.getElementById('detail-empty').style.display='none';
      document.getElementById('detail-content').style.display='block';
      document.getElementById('det-title').textContent = ev.titolo;

      const pC = m["Punteggio Casa"], pT=m["Punteggio Trasferta"];
      const score = (pC!=null && pT!=null) ? `<p><strong>Punteggio:</strong> ${m["Squadra Casa"]} ${pC} - ${pT} ${m["Squadra Trasferta"]}</p>` : "";
      const ora = sanitizeOra(m["Ora"]);
      const oraLine = ora ? `<p><strong>Ora:</strong> ${ora}</p>` : "";
      const turno = m["Turno"]? `<p><strong>Turno:</strong> ${m["Turno"]}</p>` : "";

      document.getElementById('det-meta').innerHTML = `
        <p><strong>Data:</strong> ${m["Data"] || iso}</p>
        ${oraLine}
        <p><strong>Luogo:</strong> ${ev.luogo}</p>
        ${ev.indirizzo ? `<p><em>${ev.indirizzo}</em></p>` : ""}
        ${turno}
        ${score}
      `;

      // Azioni (stats / articolo) solo per eventi passati
      const todayISO = new Date().toISOString().slice(0,10);
      const isPast = ev.dataISO && ev.dataISO < todayISO;
      const actions = document.getElementById('det-actions');
      actions.innerHTML = "";

      if (isPast){
        const opp = getOpponent(m);               // es: LokomotivBrugherio
        const ddmmyyyy = toDDMMYYYY(iso);         // es: 14102025
        const yyyymmdd = toYYYYMMDD(iso);         // es: 20251014

        const statsJsonPath   = `partite/${ddmmyyyy}_${opp}.json`;
        const articleJsonPath = `articoli_per_news/${yyyymmdd}_@${opp}.json`;

        // verifica esistenza file (stessa origine)
        const [hasStats, hasArticle] = await Promise.all([
          fileExists(statsJsonPath),
          fileExists(articleJsonPath)
        ]);

        if (hasStats){
          const statsUrl = `https://brewersbasketball.it/risultati_partite.html?partita=${yyyymmdd}_${opp}`;
          actions.appendChild(makeIconBtn(statsUrl, 'Statistiche', statsSVG()));
        }
        if (hasArticle){
          const artUrl = `https://brewersbasketball.it/article_view.html?articolo=${yyyymmdd}_@${opp}`;
          actions.appendChild(makeIconBtn(artUrl, 'Articolo', articleSVG()));
        }
        if (!hasStats && !hasArticle){
          const note = document.createElement('span');
          note.style.color = '#9bb';
          note.textContent = "Nessun contenuto collegato trovato per questa data.";
          actions.appendChild(note);
        }
      }
    }

    function makeIconBtn(href, label, svg){
      const a = document.createElement('a');
      a.className = 'icon-btn';
      a.href = href;
      a.innerHTML = `${svg}<span>${label}</span>`;
      a.target = "_self";
      return a;
    }

    async function fileExists(url){
      try{
        const res = await fetch(url, {cache:'no-store'});
        return res.ok;
      }catch{ return false; }
    }

    // ======= ICONS =======
    function statsSVG(){
      return `<svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M3 3h2v18H3V3zm4 8h2v10H7V11zm4-6h2v16h-2V5zm4 4h2v12h-2V9zm4-8h2v20h-2V1z"/>
      </svg>`;
    }
    function articleSVG(){
      return `<svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M7 2h10a2 2 0 0 1 2 2v16l-5-3-5 3V4a2 2 0 0 1 2-2zM9 6h6v2H9V6zm0 4h6v2H9v-2z"/>
      </svg>`;
    }

    // ======= NAVIGAZIONE MESI =======
    document.getElementById("prev-month").addEventListener("click", () => {
      currentMonth--; if (currentMonth<0){ currentMonth=11; currentYear--; } aggiornaCalendario();
    });
    document.getElementById("next-month").addEventListener("click", () => {
      currentMonth++; if (currentMonth>11){ currentMonth=0;  currentYear++; } aggiornaCalendario();
    });

    // ======= HEADER/FOOTER =======
    fetch('https://raw.githubusercontent.com/sverza/Brewers/main/widget/brewers_header.html')
      .then(r=>r.text()).then(d=>document.getElementById('header-container').innerHTML=d);
    fetch('https://raw.githubusercontent.com/sverza/Brewers/main/widget/brewers_footer.html')
      .then(r=>r.text()).then(d=>document.getElementById('footer-container').innerHTML=d);

    // ======= AVVIO =======
    caricaEventi();
  </script>
</body>
</html>
