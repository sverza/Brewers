<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Articoli - Basket Group Beers</title>
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento&family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Strike Fighter Laser';
      src: url('https://raw.githubusercontent.com/sverza/Brewers/main/Font/strikefighterlaser.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Quattrocento Sans', sans-serif;
      color: #f0f0f0;
      scroll-behavior: smooth;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      font-family: 'Strike Fighter Laser', sans-serif;
      font-size: clamp(22px, 3vw, 32px);
      color: white;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    select {
      background-color: #111;
      color: #f0f0f0;
      padding: 0.5rem;
      border: 1px solid #00aaff;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .carousel-section {
      background: radial-gradient(circle at top center, rgba(0, 255, 255, 0.06) 0%, #0b0c10 100%);
      padding: 2rem 0;
      overflow: hidden;
      position: relative;
      margin-bottom: 2rem;
    }

    .carousel-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 1.5rem;
      padding: 1rem;
      scroll-behavior: smooth;
    }

    .carousel-container::-webkit-scrollbar {
      height: 8px;
    }

    .carousel-container::-webkit-scrollbar-thumb {
      background-color: #00aaff;
      border-radius: 4px;
    }

    .carousel-container::-webkit-scrollbar-track {
      background-color: #222;
    }

    .carousel-card {
      flex: 0 0 40%;
      scroll-snap-align: center;
      background-size: cover;
      background-position: center;
      min-height: 240px;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(102, 252, 241, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .carousel-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(11, 12, 16, 0.75);
      z-index: 0;
    }

    .carousel-card .content {
      position: relative;
      z-index: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      flex-grow: 1;
    }

    .carousel-card h3 {
      color: #66fcf1;
      margin: 0;
      font-size: 1.3rem;
      font-family: 'Quattrocento', serif;
    }

    .carousel-card p {
      color: #c5c6c7;
      margin: 0.3rem 0;
      font-size: 0.85rem;
    }

    .carousel-card .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem 1rem 1rem;
      gap: 0.5rem;
    }

    .carousel-card button {
      background-color: #45a29e;
      color: #0b0c10;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.75rem;
      transition: background-color 0.3s ease;
    }

    .carousel-card button:hover {
      background-color: #66fcf1;
    }

    .badge {
      background-color: #00aaff;
      color: white;
      padding: 4px 8px;
      font-size: 0.7rem;
      font-weight: bold;
      border-radius: 4px;
    }

    .badge.popular {
      background-color: #f39c12;
    }

    @media (max-width: 768px) {
      .carousel-card .bottom-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      .carousel-card button {
        align-self: flex-start;
      }
    }

    .article-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .article-item {
      display: flex;
      background-color: #111;
      border-left: 4px solid #00aaff;
      padding: 15px;
      border-radius: 12px;
      transition: transform 0.2s ease;
      justify-content: space-between;
      align-items: center;
    }

    .article-item:hover {
      transform: scale(1.01);
    }

    .article-thumbnail {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 15px;
    }

    .article-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .article-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #00aaff;
    }

    .article-excerpt {
      font-size: 0.9rem;
      color: #ccc;
      margin: 5px 0;
    }

    .article-date {
      font-size: 0.8rem;
      color: #888;
    }

    .read-button {
      margin-left: 1rem;
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
      font-family: 'Strike Fighter Laser', sans-serif;
    }

    .pagination button {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .pagination button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .page-number {
      font-size: 1.2rem;
      color: #00aaff;
    }
  </style>
</head>
<body>
