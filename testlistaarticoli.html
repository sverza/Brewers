<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Articoli - Basket Group Beers</title>
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento&family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Quattrocento Sans', sans-serif;
      color: #f0f0f0;
      scroll-behavior: smooth;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      font-family: 'Strike Fighter Laser', sans-serif;
      font-size: clamp(22px, 3vw, 32px);
      color: white;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    select {
      background-color: #111;
      color: #f0f0f0;
      padding: 0.5rem;
      border: 1px solid #00aaff;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .carousel-section {
      background: radial-gradient(circle at top center, rgba(0, 255, 255, 0.06) 0%, #0b0c10 100%);
      padding: 2rem 0;
      overflow: hidden;
      position: relative;
      margin-bottom: 2rem;
    }

    .carousel-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 1.5rem;
      padding: 1rem;
      scroll-behavior: smooth;
    }

    .carousel-container::-webkit-scrollbar {
      height: 8px;
    }

    .carousel-container::-webkit-scrollbar-thumb {
      background-color: #00aaff;
      border-radius: 4px;
    }

    .carousel-container::-webkit-scrollbar-track {
      background-color: #222;
    }

    .carousel-card {
      flex: 0 0 50%;
      scroll-snap-align: center;
      background-size: cover;
      background-position: center;
      min-height: 240px;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(102, 252, 241, 0.1);
    }

    .carousel-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(11, 12, 16, 0.75);
      z-index: 0;
    }

    .carousel-card .content {
      position: relative;
      z-index: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100%;
    }

    .carousel-card h3 {
      color: #66fcf1;
      margin: 0;
      font-size: 1.3rem;
      font-family: 'Quattrocento', serif;
    }

    .carousel-card p {
      color: #c5c6c7;
      margin: 0.3rem 0;
      font-size: 0.85rem;
    }

    .carousel-card button {
      margin-top: 0.5rem;
      background-color: #45a29e;
      color: #0b0c10;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .carousel-card button:hover {
      background-color: #66fcf1;
    }

    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #00aaff;
      color: white;
      padding: 4px 8px;
      font-size: 0.7rem;
      font-weight: bold;
      border-radius: 4px;
      z-index: 2;
    }

    .badge.popular {
      background-color: #f39c12;
    }

    .article-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .article-item {
      display: flex;
      background-color: #111;
      border-left: 4px solid #00aaff;
      padding: 15px;
      border-radius: 12px;
      transition: transform 0.2s ease;
    }

    .article-item:hover {
      transform: scale(1.01);
    }

    .article-thumbnail {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 15px;
    }

    .article-content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .article-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #00aaff;
    }

    .article-excerpt {
      font-size: 0.9rem;
      color: #ccc;
      margin: 5px 0;
    }

    .article-date {
      font-size: 0.8rem;
      color: #888;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .pagination button {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .pagination button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ultimi Articoli</h2>
    <section class="carousel-section">
      <div class="carousel-container">
        <div class="carousel-card" style="background-image: url('https://placehold.co/600x800?text=Articolo+1');">
          <div class="badge">NUOVO</div>
          <div class="content">
            <h3>üî• Vittoria contro i Thunder</h3>
            <p>Marco Bianchi - 15 Luglio 2025</p>
            <button>Leggi</button>
          </div>
        </div>
        <div class="carousel-card" style="background-image: url('https://placehold.co/600x800?text=Articolo+2');">
          <div class="badge popular">POPOLARE</div>
          <div class="content">
            <h3>üëï Nuove maglie ufficiali</h3>
            <p>Giulia Rossi - 12 Luglio 2025</p>
            <button>Leggi</button>
          </div>
        </div>
        <div class="carousel-card" style="background-image: url('https://placehold.co/600x800?text=Articolo+3');">
          <div class="content">
            <h3>üèÜ Calendario torneo estivo</h3>
            <p>Luca Verdi - 10 Luglio 2025</p>
            <button>Leggi</button>
          </div>
        </div>
      </div>
    </section>

    <h2>Tutti gli Articoli</h2>
    <select id="filter-category">
      <option value="all">Tutte le categorie</option>
      <option value="allenamento">Allenamento</option>
      <option value="mercato">Mercato</option>
    </select>

    <div id="articles" class="article-list"></div>
    <div class="pagination">
      <button id="prevPage">¬´</button>
      <button id="nextPage">¬ª</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let currentPage = parseInt(urlParams.get('page')) || 1;

    const allArticles = Array.from({ length: 23 }, (_, i) => ({
      title: `Titolo articolo ${i + 1}`,
      excerpt: `Descrizione breve dell'articolo numero ${i + 1}`,
      date: `Luglio ${i + 1}, 2025`,
      thumb: `https://placehold.co/100x100?text=A${i + 1}`,
      category: i % 2 === 0 ? 'allenamento' : 'mercato'
    }));

    const articlesPerPage = 10;

    function renderArticles() {
      const filter = document.getElementById("filter-category").value;
      const filtered = allArticles.filter(a => filter === "all" || a.category === filter);
      const start = (currentPage - 1) * articlesPerPage;
      const end = start + articlesPerPage;
      const visible = filtered.slice(start, end);

      const container = document.getElementById("articles");
      container.innerHTML = visible.map(a => `
        <div class="article-item">
          <img src="${a.thumb}" class="article-thumbnail" alt="thumb">
          <div class="article-content">
            <div class="article-title">${a.title}</div>
            <div class="article-excerpt">${a.excerpt}</div>
            <div class="article-date">${a.date}</div>
          </div>
        </div>
      `).join("");

      document.getElementById("prevPage").disabled = currentPage === 1;
      document.getElementById("nextPage").disabled = end >= filtered.length;

      const newUrl = `${window.location.pathname}?page=${currentPage}`;
      window.history.replaceState({}, '', newUrl);
    }

    document.getElementById("filter-category").addEventListener("change", () => {
      currentPage = 1;
      renderArticles();
    });

    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderArticles();
      }
    });

    document.getElementById("nextPage").addEventListener("click", () => {
      currentPage++;
      renderArticles();
    });

    renderArticles();
  </script>
</body>
</html>
