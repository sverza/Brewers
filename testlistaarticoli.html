<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0">
  <title>Articoli</title>
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento&family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: 'Quattrocento Sans', sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .app-frame {
      width: 375px;
      height: 812px;
      background: white;
      border-radius: 40px;
      box-shadow: 40px 64px 114px -24px rgba(2, 43, 71, 0.3);
      overflow: auto;
      position: relative;
    }

    .articles {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .article-card {
      width: 100%;
      height: 270px;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .overlay {
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.48) 15%, rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, 0) 67%, rgba(0, 0, 0, 0.48) 85%);
      height: 100%;
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .author {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .author img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .author-info {
      color: white;
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .title {
      color: white;
      font-size: 20px;
      font-family: 'Quattrocento', serif;
      font-weight: 700;
      text-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="app-frame">
    <div class="articles">

      <div class="article-card" style="background-image: url('https://placehold.co/300x270');">
        <div class="overlay">
          <div class="author">
            <img src="https://placehold.co/40x40" alt="Author" />
            <div class="author-info">
              <strong>Marco Bianchi</strong>
              <span>15 Luglio 2025</span>
            </div>
          </div>
          <div class="title">üî• Vittoria in rimonta contro i Thunder!</div>
        </div>
      </div>

      <div class="article-card" style="background-image: url('https://placehold.co/300x270');">
        <div class="overlay">
          <div class="author">
            <img src="https://placehold.co/40x40" alt="Author" />
            <div class="author-info">
              <strong>Giulia Rossi</strong>
              <span>12 Luglio 2025</span>
            </div>
          </div>
          <div class="title">üëï Svelate le nuove maglie blu & nere</div>
        </div>
      </div>

      <div class="article-card" style="background-image: url('https://placehold.co/300x270');">
        <div class="overlay">
          <div class="author">
            <img src="https://placehold.co/40x40" alt="Author" />
            <div class="author-info">
              <strong>Luca Verdi</strong>
              <span>10 Luglio 2025</span>
            </div>
          </div>
          <div class="title">üèÜ Calendario torneo estivo annunciato</div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
