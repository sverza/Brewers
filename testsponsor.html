<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Brewers - Scroll Reveal</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: #0b0b0b;
color: white;
overflow-x: hidden;
}


.section {
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
font-size: 2rem;
}


.reveal-container {
display: flex;
flex-direction: column;
gap: 60px;
padding: 100px 20px;
align-items: center;
}


.reveal-img {
width: 80%;
max-width: 600px;
border-radius: 20px;
opacity: 0;
transform: translateY(60px);
transition: all 0.9s ease-out;
}


.reveal-img.visible {
opacity: 1;
transform: translateY(0);
}
</style>
</head>
<body>


<div class="section">Scrolla per far apparire le immagini</div>


<div class="reveal-container">
<img src="https://via.placeholder.com/800x500/1e88e5/ffffff?text=Immagine+1" class="reveal-img" />
<img src="https://via.placeholder.com/800x500/1565c0/ffffff?text=Immagine+2" class="reveal-img" />
<img src="https://via.placeholder.com/800x500/0d47a1/ffffff?text=Immagine+3" class="reveal-img" />
</div>


<script>
const images = document.querySelectorAll('.reveal-img');


const observer = new IntersectionObserver((entries) => {
entries.forEach(entry => {
if (entry.isIntersecting) {
entry.target.classList.add('visible');
}
</html>
