<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brewers Menu Test</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: white;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      max-width: 1130px;
      margin: auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: white;
    }

    .logo img {
      width: 80px;
    }

    .title {
      font-size: 24px;
    }

    .menu-icon {
      display: none;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-icon img {
      width: 100%;
    }

    .menu {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .menu button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .menu button:hover {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .contatti {
      background: #9AD7F3;
      color: black;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
    }

    .contatti:hover {
      background: #6bbfd8;
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      30%  { transform: translateY(-15px); }
      50%  { transform: translateY(0); }
      70%  { transform: translateY(-7px); }
      100% { transform: translateY(0); }
    }

    .bounce {
      animation: bounce 0.5s ease;
    }

    /* MOBILE ONLY */
    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 220px;
        background: rgba(0, 0, 0, 0.9);
        padding: 4rem 1rem 2rem;
        transition: right 0.3s ease-in-out;
        z-index: 1000;
      }

      .menu.open {
        right: 0;
      }

      .menu-icon {
        display: block;
      }

      .menu button,
      .contatti {
        width: 100%;
        text-align: left;
        margin-bottom: 1rem;
      }

      .overlay {
        display: none;
      }

      .overlay.active {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        background: transparent;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="#" class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png" alt="Logo" />
      <div class="title">BREWERS</div>
    </a>

    <div class="menu-icon" id="menu-icon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png" alt="Menu Icon" />
    </div>
  </div>

  <div class="menu" id="mobileMenu">
    <button>Roster</button>
    <button>Articoli</button>
    <button>Calendario</button>
    <button class="contatti">Contatti</button>
  </div>

  <div class="overlay" id="menuOverlay"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuIcon = document.getElementById("menu-icon");
      const mobileMenu = document.getElementById("mobileMenu");
      const overlay = document.getElementById("menuOverlay");

      menuIcon.addEventListener("click", () => {
        mobileMenu.classList.toggle("open");
        overlay.classList.toggle("active");
        menuIcon.classList.add("bounce");
        setTimeout(() => {
          menuIcon.classList.remove("bounce");
        }, 500);
      });

      overlay.addEventListener("click", () => {
        mobileMenu.classList.remove("open");
        overlay.classList.remove("active");
      });
    });
  </script>

</body>
</html>
