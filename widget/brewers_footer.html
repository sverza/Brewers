<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  @font-face {
    font-family: 'Strike Fighter Laser';
    src: url('../font/strikefighterlaser.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  body {
    margin: 0;
    background-color: #121212;
    color: white;
    font-family: sans-serif;
  }

  .brewers-header {
    width: 100%;
    max-width: 1130px;
    margin: 0 auto;
    padding: 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    position: relative;
    z-index: 5;
  }

  .brewers-logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    flex-shrink: 0;
  }

  .brewers-logo-link img {
    width: 80px;
    height: auto;
  }

  .brewers-title {
    font-family: 'Strike Fighter Laser', sans-serif;
    font-size: clamp(24px, 6vw, 32px);
    color: white;
    margin-left: 0.5rem;
  }

  .basketball-icon {
    display: none;
    width: 40px;
    height: 40px;
    cursor: pointer;
  }

  .basketball-icon img {
    width: 100%;
    height: auto;
  }

  .brewers-menu {
    display: flex;
    gap: 1rem;
    align-items: center;
  }

  .brewers-menu button {
    font-family: 'Strike Fighter Laser', sans-serif;
    font-size: 1.1rem;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem 0.75rem;
    transition: background-color 0.2s;
  }

  .brewers-menu button:hover {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
  }

  .contatti-button {
    background: #9AD7F3;
    color: black;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 8px;
    box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
    cursor: pointer;
  }

  .contatti-button:hover {
    background-color: #6bbfd8;
  }

  /* ===== MOBILE MENU ===== */
  .mobile-menu {
    display: none;
  }

  @media (max-width: 768px) {
    .brewers-menu {
      flex-direction: column;
      position: fixed;
      top: 0;
      right: -100%;
      height: 100vh;
      width: 220px;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 4rem 1rem 2rem;
      transition: right 0.3s ease-in-out;
      z-index: 20;
    }

    .brewers-menu.open {
      right: 0;
    }

    .brewers-menu button,
    .contatti-button {
      width: 100%;
      text-align: left;
    }

    .basketball-icon {
      display: block;
    }

    .mobile-menu {
      display: block;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      z-index: 15;
    }

    .overlay.active {
      display: block;
    }
  }

  @media (min-width: 769px) {
    .overlay {
      display: none !important;
    }
  }
</style>

<div class="brewers-header">
  <a href="/" class="brewers-logo-link">
    <img src="../images/logo_brewers_new.jpg" alt="Logo Brewers" />
    <div class="brewers-title">BREWERS</div>
  </a>

  <!-- Mobile menu toggle -->
  <div class="basketball-icon" id="menu-icon">
    <img src="../images/basketball_icon.png" alt="Menu" />
  </div>
</div>

<!-- Menu (outside header for layering) -->
<div class="brewers-menu" id="mobileMenu">
  <button type="button">Roster</button>
  <button type="button">Articoli</button>
  <button type="button">Calendario</button>
  <button class="contatti-button" type="button">Contatti</button>
</div>

<!-- Overlay to close on outside click -->
<div class="overlay" id="menuOverlay"></div>

<script>
  const menuIcon = document.getElementById('menu-icon');
  const mobileMenu = document.getElementById('mobileMenu');
  const overlay = document.getElementById('menuOverlay');

  menuIcon.addEventListener('click', () => {
    mobileMenu.classList.toggle('open');
    overlay.classList.toggle('active');
  });

  overlay.addEventListener('click', () => {
    mobileMenu.classList.remove('open');
    overlay.classList.remove('active');
  });
</script>
