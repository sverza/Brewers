<!-- Header aggiornato -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  @font-face {
    font-family: 'Strike Fighter Laser';
    src: url('../font/strikefighterlaser.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  .brewers-header {
    width: 100%;
    max-width: 1130px;
    margin: 0 auto;
    padding: 1rem;
    display: flex;
    flex-wrap: nowrap;
    align-items: center;
    gap: 1rem;
  }

  .brewers-logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    flex-shrink: 0;
  }

  .brewers-logo-link img {
    width: 80px;
    height: auto;
    flex-shrink: 0;
  }

  .brewers-title {
    font-family: 'Strike Fighter Laser', sans-serif;
    font-size: clamp(24px, 6vw, 32px);
    color: white;
    margin-left: 0.5rem;
    white-space: nowrap;
  }

  .brewers-menu {
    display: flex;
    flex-wrap: nowrap;
    gap: 1rem;
    justify-content: center;
    align-items: center;
    margin-left: auto;
    overflow: hidden;
  }

  .brewers-menu button {
    font-family: 'Strike Fighter Laser', sans-serif;
    font-size: 1.1rem;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem 0.75rem;
    transition: background-color 0.2s;
    white-space: nowrap;
  }

  .brewers-menu button:hover {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
  }

  .contatti-button {
    background: #9AD7F3;
    color: black;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 8px;
    box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
    cursor: pointer;
  }

  .contatti-button:hover {
    background-color: #6bbfd8;
  }

  /* âœ… Ottimizzazione per mobile */
  @media (max-width: 480px) {
    .brewers-header {
      padding: 0.5rem;
      gap: 0.5rem;
    }

    .brewers-logo-link img {
      width: 50px;
    }

    .brewers-title {
      font-size: 20px;
    }

    .brewers-menu button {
      font-size: 0.9rem;
      padding: 0.3rem 0.5rem;
    }

    .contatti-button {
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
    }
  }
</style>

<div class="brewers-header">
  <a href="/" class="brewers-logo-link">
    <img src="../images/logo_brewers_new.jpg" alt="Logo Brewers" />
    <div class="brewers-title">BREWERS</div>
  </a>

  <div class="brewers-menu">
    <button type="button">Roster</button>
    <button type="button">Articoli</button>
    <button type="button">Calendario</button>
    <button class="contatti-button" type="button">Contatti</button>
  </div>
</div>
