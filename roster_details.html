<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dettaglio Giocatore</title>

  <!-- Redirect immediata se manca il parametro giocatore -->
  <script>
    (function () {
      const p = new URLSearchParams(location.search).get("giocatore");
      if (!p) {
        document.documentElement.style.visibility = "hidden";
        window.location.replace("/404.html");
      }
    })();
  </script>

  <style>
    @font-face {
      font-family: 'Strike Fighter Laser';
      src: url('https://raw.githubusercontent.com/sverza/Brewers/main/Font/strikefighterlaser.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    #header-container { position: sticky; top: 0; z-index: 1000; background:#090909; width:100%; }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    .player-image {
      width: 100%;
      border-radius: 20px;
      object-fit: cover;
      max-height: 800px;
      background-color: #222;
      transform: translateY(10px);
    }

    .section { margin-top: 2rem; }

    .section h2 {
      font-family:  'Strike Fighter Laser', sans-serif;
      font-size: 1.6rem;
      border-bottom: 2px solid #007BFF;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    #player-name {
      font-family:  'Strike Fighter Laser', sans-serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .bio { line-height: 1.6; font-size: 1rem; }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .stat-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .stat-card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #00aaff;
    }

    .stat-card p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      font-weight: bold;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      padding-bottom: 1rem;
    }

    .carousel iframe {
      flex: 0 0 300px;
      height: 170px;
      border-radius: 12px;
      scroll-snap-align: start;
      border: none;
    }

    .carousel::-webkit-scrollbar { display: none; }

    @media (max-width: 400px) {
      .carousel iframe {
        flex: 0 0 250px;
        height: 140px;
      }
    }

    /* badge partite contate */
    .games-badge {
      display: inline-block;
      background: #0b3a5c;
      border: 1px solid #0b6ea8;
      color: #cbe9ff;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 0.85rem;
      margin-left: 8px;
      vertical-align: middle;
    }

    .muted { color:#b7b7b7; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <div class="container">
    <img id="player-img" class="player-image" src="" alt="Immagine giocatore" />

    <div class="section bio">
      <h2 id="player-name">Nome Giocatore</h2>
      <p id="player-bio"></p>
    </div>

    <div class="section stats">
      <h2>
        Medie Stagionali
        <span id="games-badge" class="games-badge" title="Partite conteggiate">0 gare</span>
      </h2>
      <div class="muted">Le medie sono calcolate scansionando i file in <code>partite/</code> in cui compare il giocatore.</div>
      <div class="stats-grid" id="stats-grid"></div>
    </div>

    <div class="section video">
      <h2>Video Highlights</h2>
      <div class="carousel" id="video-carousel"></div>
    </div>
  </div>

  <div id="footer-container"></div>

  <script>
    // Carica footer da file esterno
    fetch('https://raw.githubusercontent.com/sverza/Brewers/main/widget/brewers_footer.html')
      .then(response => {
        if (!response.ok) throw new Error('Errore nel caricamento del footer');
        return response.text();
      })
      .then(data => { document.getElementById('footer-container').innerHTML = data; })
      .catch(error => console.error('Errore footer:', error));

    // Carica header da file esterno
    fetch('https://raw.githubusercontent.com/sverza/Brewers/main/widget/brewers_header.html')
      .then(response => {
        if (!response.ok) throw new Error('Errore nel caricamento dell header');
        return response.text();
      })
      .then(data => {
        document.getElementById('header-container').innerHTML = data;

        const icon = document.getElementById("menu-icon");
        const iconFixed = document.getElementById("menu-icon-fixed");
        const menu = document.getElementById("brewers-menu");
        const overlay = document.getElementById("menu-overlay");

        function toggleMenu() {
          const isOpening = !menu.classList.contains("open");
          menu.classList.toggle("open");
          overlay.classList.toggle("active");

          icon.classList.add("bounce");
          iconFixed.classList.add("bounce");

          setTimeout(() => {
            icon.classList.remove("bounce");
            iconFixed.classList.remove("bounce");
          }, 500);

          if (isOpening) {
            setTimeout(() => { iconFixed.style.display = "block"; }, 300);
          } else {
            iconFixed.style.display = "none";
          }
        }

        icon.addEventListener("click", toggleMenu);
        iconFixed.addEventListener("click", toggleMenu);
        overlay.addEventListener("click", () => {
          menu.classList.remove("open");
          overlay.classList.remove("active");
          iconFixed.style.display = "none";
        });
      })
      .catch(error => console.error('Errore header:', error));

    // ---------- Utility ----------
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function slugifyName(nome, cognome) {
      const s = (nome + '_' + cognome)
        .toLowerCase()
        .normalize('NFD').replace(/\p{Diacritic}/gu, '')
        .replace(/[^a-z0-9_ ]/g, '')
        .replace(/\s+/g, '_');
      return s;
    }

    function parseTimeToSeconds(hms) {
      if (!hms || typeof hms !== 'string') return null;
      if (hms === '-' || hms === '—') return null;
      const m = hms.match(/^(\d{2}):(\d{2}):(\d{2})$/);
      if (!m) return null;
      const [_, hh, mm, ss] = m;
      return (+hh)*3600 + (+mm)*60 + (+ss);
    }

    function formatSecondsToMMSS(total) {
      if (total == null || isNaN(total)) return '00:00';
      const mm = Math.floor(total / 60);
      const ss = Math.round(total % 60);
      const pad = n => n.toString().padStart(2,'0');
      return `${pad(mm)}:${pad(ss)}`;
    }

    function safeNumber(v) {
      if (v === '-' || v === '—' || v === null || v === undefined) return null;
      const n = Number(v);
      return isNaN(n) ? null : n;
    }

    // Somma per partita e conteggio validi
    function accumulate(stats, row) {
      const get = k => safeNumber(row[k]);
      const oreb = get('oreb');
      const dreb = get('dreb');
      const reb = (oreb ?? 0) + (dreb ?? 0);
      const pts = get('pts');
      const asst = get('asst');
      const stl = get('stl');
      const blk = get('blk');
      const foul = get('foul');
      const tov = get('to');
      const sec = parseTimeToSeconds(row['min']);

      // Conta la presenza solo se almeno una statistica è valida
      const playedSomething = [oreb, dreb, pts, asst, stl, blk, foul, tov, sec].some(v => v !== null);
      if (!playedSomething) return;

      stats.games += 1;
      stats.sum_pts += (pts ?? 0);
      stats.sum_reb += reb;
      stats.sum_ast += (asst ?? 0);
      stats.sum_stl += (stl ?? 0);
      stats.sum_blk += (blk ?? 0);
      stats.sum_foul += (foul ?? 0);
      stats.sum_tov += (tov ?? 0);
      stats.sum_sec += (sec ?? 0);
    }

    async function listPartiteFiles() {
      const api = 'https://api.github.com/repos/sverza/Brewers/contents/partite';
      const res = await fetch(api);
      if (!res.ok) throw new Error('Impossibile elencare /partite');
      const items = await res.json();
      // Prendi solo file JSON, escludi eventuali non-boxscore (es. calendario.json)
      return items
        .filter(x => x.type === 'file' && /\.json$/i.test(x.name))
        .filter(x => !/calendario\.json$/i.test(x.name))
        .map(x => x.name);
    }

    async function fetchBoxscore(name) {
      const url = `https://raw.githubusercontent.com/sverza/Brewers/main/partite/${name}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Errore nel leggere ' + name);
      return res.json();
    }

    function findPlayerRow(rows, playerId) {
      // Cerca riga dove Number è un numero (giocatori) e Player ID combacia
      return rows.find(r => {
        const isPlayerRow = typeof r['Number'] === 'number';
        return isPlayerRow && (r['Player ID'] === playerId);
      }) || null;
    }

    async function computePlayerAverages(playerId) {
      const files = await listPartiteFiles();
      const stats = {
        games: 0,
        sum_pts: 0, sum_reb: 0, sum_ast: 0,
        sum_stl: 0, sum_blk: 0, sum_foul: 0,
        sum_tov: 0, sum_sec: 0
      };

      // Scarica in serie per non saturare: se vuoi, puoi parallelizzare a batch.
      for (const f of files) {
        try {
          const rows = await fetchBoxscore(f);
          const row = findPlayerRow(rows, playerId);
          if (row) accumulate(stats, row);
        } catch(e) {
          // ignora file malformati
          console.warn('Skip file', f, e);
        }
      }

      const g = Math.max(stats.games, 1); // evita divisione per zero
      return {
        games: stats.games,
        minuti: formatSecondsToMMSS(stats.sum_sec / g),
        punti: (stats.sum_pts / g).toFixed(1),
        rimbalzi: (stats.sum_reb / g).toFixed(1),
        assist: (stats.sum_ast / g).toFixed(1),
        rubate: (stats.sum_stl / g).toFixed(1),
        stoppate: (stats.sum_blk / g).toFixed(1),
        // opzionali utili:
        perse: (stats.sum_tov / g).toFixed(1),
        falli: (stats.sum_foul / g).toFixed(1),
      };
    }

    async function loadPlayerData() {
      const key = getParam("giocatore") || "marco-rossi";

      try {
        const response = await fetch(`https://raw.githubusercontent.com/sverza/Brewers/main/roster/stats/${key}.json`);
        if (!response.ok) throw new Error("Errore nel fetch profilo");
        const data = await response.json();

        // Mostra pagina ora che è tutto ok
        document.documentElement.style.visibility = "visible";

        // Popola i campi base
        document.getElementById("player-img").src = data.immagine;
        document.getElementById("player-name").textContent = `${data.nome} ${data.cognome}`;
        document.getElementById("player-bio").textContent = data.bio || '';

        // Determina Player ID per i boxscore
        const playerId = data.player_id && typeof data.player_id === 'string'
          ? data.player_id
          : slugifyName(data.nome || '', data.cognome || '');

        // Calcola medie reali dai file in /partite
        let medie = null;
        try {
          medie = await computePlayerAverages(playerId);
        } catch(e) {
          console.warn('Impossibile calcolare medie da /partite', e);
        }

        const statsGrid = document.getElementById("stats-grid");
        statsGrid.innerHTML = "";
        const labels = {
          minuti: "Min",
          punti: "Punti",
          rimbalzi: "Rimbalzi",
          assist: "Assist",
          rubate: "Rubate",
          stoppate: "Stoppate"
        };

        // Se medie calcolate non disponibili (0 gare), fallback su data.statistiche
        const source = (medie && medie.games > 0)
          ? medie
          : (data.statistiche || { minuti: "00:00", punti: 0, rimbalzi: 0, assist: 0, rubate: 0, stoppate: 0 });

        // badge partite conteggiate
        const badge = document.getElementById('games-badge');
        const games = (medie && typeof medie.games === 'number') ? medie.games : 0;
        badge.textContent = `${games} ${games === 1 ? 'gara' : 'gare'}`;

        for (const stat in labels) {
          const val = source[stat];
          const card = document.createElement("div");
          card.className = "stat-card";
          card.innerHTML = `<h3>${labels[stat]}</h3><p>${val ?? '-'}</p>`;
          statsGrid.appendChild(card);
        }

        // Carosello video
        const carousel = document.getElementById("video-carousel");
        carousel.innerHTML = "";
        (data.video || []).forEach(link => {
          const iframe = document.createElement("iframe");
          iframe.src = link;
          iframe.allowFullscreen = true;
          carousel.appendChild(iframe);
        });

      } catch (error) {
        // Redirect immediata in caso di errore nel fetch o JSON mancante
        window.location.replace("/404.html");
      }
    }

    document.addEventListener("DOMContentLoaded", loadPlayerData);
  </script>
</body>
</html>
