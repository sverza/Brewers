<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dettaglio Giocatore</title>

  <!-- Redirect immediata se manca il parametro giocatore -->
  <script>
    (function () {
      const p = new URLSearchParams(location.search).get("giocatore");
      if (!p) {
        document.documentElement.style.visibility = "hidden";
        window.location.replace("/404.html");
      }
    })();
  </script>

  <style>
    @font-face {
      font-family: 'Strike Fighter Laser';
      src: url('https://raw.githubusercontent.com/sverza/Brewers/main/Font/strikefighterlaser.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    #header-container { position: sticky; top: 0; z-index: 1000; background:#090909; width:100%; }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    .player-image {
      width: 100%;
      border-radius: 20px;
      object-fit: cover;
      max-height: 800px;
      background-color: #222;
      transform: translateY(10px);
    }

    .section {
      margin-top: 2rem;
    }

    .section h2 {
      font-family:  'Strike Fighter Laser', sans-serif;
      font-size: 1.6rem;
      border-bottom: 2px solid #007BFF;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    #player-name {
      font-family:  'Strike Fighter Laser', sans-serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .bio {
      line-height: 1.6;
      font-size: 1rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .stat-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .stat-card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #00aaff;
    }

    .stat-card p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      font-weight: bold;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      padding-bottom: 1rem;
    }

    .carousel iframe {
      flex: 0 0 300px;
      height: 170px;
      border-radius: 12px;
      scroll-snap-align: start;
      border: none;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    @media (max-width: 400px) {
      .carousel iframe {
        flex: 0 0 250px;
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <div class="container">
    <img id="player-img" class="player-image" src="" alt="Immagine giocatore" />

    <div class="section bio">
      <h2 id="player-name">Nome Giocatore</h2>
      <p id="player-bio"></p>
    </div>

    <div class="section stats">
      <h2>Statistiche Stagionali</h2>
      <div class="stats-grid" id="stats-grid"></div>
    </div>

    <div class="section video">
      <h2>Video Highlights</h2>
      <div class="carousel" id="video-carousel"></div>
    </div>
  </div>

  <div id="footer-container"></div>

  <script>
    // Carica footer da file esterno
    fetch('https://raw.githubusercontent.com/sverza/Brewers/main/widget/brewers_footer.html')
      .then(response => {
        if (!response.ok) throw new Error('Errore nel caricamento del footer');
        return response.text();
      })
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      })
      .catch(error => console.error('Errore footer:', error));
  
    // Carica header da file esterno
    fetch('https://raw.githubusercontent.com/sverza/Brewers/main/widget/brewers_header.html')
      .then(response => {
        if (!response.ok) throw new Error('Errore nel caricamento dell header');
        return response.text();
      })
      .then(data => {
        document.getElementById('header-container').innerHTML = data;

        const icon = document.getElementById("menu-icon");
        const iconFixed = document.getElementById("menu-icon-fixed");
        const menu = document.getElementById("brewers-menu");
        const overlay = document.getElementById("menu-overlay");

        function toggleMenu() {
          const isOpening = !menu.classList.contains("open");
          menu.classList.toggle("open");
          overlay.classList.toggle("active");

          icon.classList.add("bounce");
          iconFixed.classList.add("bounce");

          setTimeout(() => {
            icon.classList.remove("bounce");
            iconFixed.classList.remove("bounce");
          }, 500);

          if (isOpening) {
            setTimeout(() => { iconFixed.style.display = "block"; }, 300);
          } else {
            iconFixed.style.display = "none";
          }
        }

        icon.addEventListener("click", toggleMenu);
        iconFixed.addEventListener("click", toggleMenu);
        overlay.addEventListener("click", () => {
          menu.classList.remove("open");
          overlay.classList.remove("active");
          iconFixed.style.display = "none";
        });
      })
      .catch(error => console.error('Errore header:', error));

    // Funzione per ottenere parametro URL
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    // Caricamento dati giocatore
    async function loadPlayerData() {
      const key = getParam("giocatore") || "marco-rossi";

      try {
        const response = await fetch(`https://raw.githubusercontent.com/sverza/Brewers/main/roster/stats/${key}.json`);
        if (!response.ok) throw new Error("Errore nel fetch");

        const data = await response.json();

        // Mostra pagina ora che è tutto ok
        document.documentElement.style.visibility = "visible";

        // Popola i campi
        document.getElementById("player-img").src = data.immagine;
        document.getElementById("player-name").textContent = `${data.nome} ${data.cognome}`;
        document.getElementById("player-bio").textContent = data.bio;

        const statsGrid = document.getElementById("stats-grid");
        statsGrid.innerHTML = "";
        const labels = {
          minuti: "Min",
          punti: "Punti",
          rimbalzi: "Rimbalzi",
          assist: "Assist",
          rubate: "Rubate",
          stoppate: "Stoppate"
        };

        for (const stat in labels) {
          const val = data.statistiche[stat];
          const card = document.createElement("div");
          card.className = "stat-card";
          card.innerHTML = `<h3>${labels[stat]}</h3><p>${val}</p>`;
          statsGrid.appendChild(card);
        }

        const carousel = document.getElementById("video-carousel");
        carousel.innerHTML = "";
        (data.video || []).forEach(link => {
          const iframe = document.createElement("iframe");
          iframe.src = link;
          iframe.allowFullscreen = true;
          carousel.appendChild(iframe);
        });

      } catch (error) {
        // Redirect immediata in caso di errore nel fetch o JSON mancante
        window.location.replace("/404.html");
      }
    }

    // Avvio immediato appena il DOM è pronto
    document.addEventListener("DOMContentLoaded", loadPlayerData);
  </script>
</body>
</html>
