<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basket Group Beers</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: #090909;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    #main-container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
      min-height: 100vh;
      padding: 0 5px;
      background: #090909;
    }

    #header-container {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #090909;
      width: 100%;
    }

    #marquee-wrapper {
      overflow: hidden;
      background-color: #9AD7F3;
      color: black;
      font-family: 'Segoe UI', sans-serif;
      padding: 0;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #marquee-content {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 20s linear infinite;
      font-size: 1.1rem;
    }

    #marquee-content:hover {
      animation-play-state: paused;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .image-section {
      position: relative;
      width: 100%;
      max-width: 1130px;
      margin: 40px auto 20px;
    }

    .image-section img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0.6;
    }

    .image-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: 'Strike Fighter Laser', sans-serif;
      font-size: clamp(24px, 6vw, 72px);
      font-weight: 400;
      line-height: 1.2;
      color: #FEC3C7;
    }

    .image-text span:nth-child(2) {
      color: #9AD7F3;
    }

    .image-text span:nth-child(3) {
      color: #6BDFDA;
    }

    .bottom-bar {
      width: 100%;
      background: #D9D9D9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 65px;
      font-size: clamp(18px, 2vw, 24px);
      font-family: 'Strike Fighter Laser', sans-serif;
      font-weight: 400;
      line-height: 1.5;
      color: black;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .bottom-bar div {
      flex: 1;
      text-align: center;
    }

    /* Optional: prevent header content from shrinking */
    #header-container > * {
      width: 100%;
    }

    /* --- Inizio CSS nuovo blocco eventi --- */
    .block-container {
      max-width: 1138px;
      width: 100%;
      margin: 0 auto 60px;
      position: relative;
      overflow: hidden;
      font-family: Inter, sans-serif;
      color: #262627;
      background: #f9f9f9;
      border-radius: 12px;
      padding: 20px 40px 40px;
    }

    .col-left, .col-right {
      width: 47%;
      padding: 0 2%;
      position: absolute;
      top: 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .col-left {
      left: 53%;
    }
    .col-right {
      left: 0;
    }

    .event-card {
      position: relative;
      height: 230px;
      background: #F2F2F2;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .event-card:hover {
      transform: scale(1.03);
    }
    .event-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .event-date {
      position: absolute;
      top: 133px;
      left: 16px;
      font-size: 0.75rem;
      font-weight: 400;
      line-height: 1.2em;
      max-width: 90%;
      color: #262627;
    }
    .event-title {
      position: absolute;
      top: 153px;
      left: 16px;
      font-size: 1rem;
      font-weight: 700;
      line-height: 1.5em;
      max-width: 90%;
      color: #262627;
    }

    .icon-group {
      position: absolute;
      top: 199px;
      right: 15px;
      display: inline-flex;
      gap: 17px;
      align-items: center;
    }
    .icon-box {
      width: 18px;
      height: 18px;
      position: relative;
      overflow: hidden;
    }
    .icon-box div {
      outline-offset: -1px;
      outline: 2px #7C7C7C solid;
      position: absolute;
    }
    .icon1 {
      width: 15.68px;
      height: 13.67px;
      top: 2.25px;
      left: 1.16px;
    }
    .icon2-part1 {
      width: 4.5px;
      height: 4.5px;
      top: 1.5px;
      left: 11.25px;
    }
    .icon2-part2 {
      width: 4.5px;
      height: 4.5px;
      top: 6.75px;
      left: 2.25px;
    }
    .icon2-part3 {
      width: 4.5px;
      height: 4.5px;
      top: 12px;
      left: 11.25px;
    }
    .icon2-part4 {
      width: 5.12px;
      height: 2.98px;
      top: 10.13px;
      left: 6.44px;
    }
    .icon2-part5 {
      width: 5.11px;
      height: 2.98px;
      top: 4.88px;
      left: 6.44px;
    }
    .icon2 {
      position: relative;
      width: 18px;
      height: 18px;
    }

    .bottom-left {
      position: absolute;
      left: 12px;
      bottom: 10px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .location-icon {
      width: 14px;
      height: 14px;
      position: relative;
      overflow: hidden;
    }
    .location-box1 {
      width: 10.5px;
      height: 12.83px;
      top: 0.58px;
      left: 1.75px;
      outline: 1px #262627 solid;
      outline-offset: -0.5px;
      position: absolute;
    }
    .location-box2 {
      width: 3.5px;
      height: 3.5px;
      top: 4.08px;
      left: 5.25px;
      outline: 1px #333538 solid;
      outline-offset: -0.5px;
      position: absolute;
    }
    .location-text {
      font-size: 0.75rem;
      font-weight: 400;
      max-width: 80%;
      color: #262627;
    }
    /* --- Fine CSS nuovo blocco eventi --- */
  </style>
</head>

<body>
  <div id="main-container">
    <div id="header-container"></div>

    <div id="marquee-wrapper">
      <div id="marquee-content"></div>
    </div>

    <div class="image-section">
      <img src="../images/20250525_VSMassalengoOrange-Photoroom_bw.png" alt="Basket Group Beers" />
      <div class="image-text">
        <span>Basket<br /></span>
        <span>Group<br /></span>
        <span>Beers</span>
      </div>
    </div>

    <div class="bottom-bar">
      <div>Ultime Partite</div>
      <div>Prossimi appuntamenti</div>
    </div>

    <!-- INIZIO BLOCCO EVENTI -->
    <div class="block-container" aria-label="Prossimi eventi">
      <div class="col-right">
        <div class="event-card" tabindex="0">
          <img src="https://placehold.co/489x120" alt="Immagine Evento La Rosalia" />
          <div class="event-date">Mon, Apr 18 Â· 21:00 Pm</div>
          <div class="event-title">La Rosalia</div>
          <div class="icon-group" aria-hidden="true">
            <div class="icon-box"><div class="icon1"></div></div>
            <div class="icon-box icon2">
              <div class="icon2-part1"></div>
              <div class="icon2-part2"></div>
              <div class="icon2-part3"></div>
              <div class="icon2-part4"></div>
              <div class="icon2-part5"></div>
            </div>
          </div>
          <div class="bottom-left">
            <div class="location-icon">
              <div class="location-box1"></div>
              <div class="location-box2"></div>
            </div>
            <div class="location-text">Palau Sant Jordi, Barcelona</div>
          </div>
        </div>
      </div>

      <div class="col-left">
        <div class="event-card" tabindex="0">
          <img src="https://placehold.co/489x120" alt="Immagine Evento Concert Example" />
          <div class="event-date">Tue, May 10 Â· 20:00 Pm</div>
          <div class="event-title">Concert Example</div>
          <div class="icon-group" aria-hidden="true">
            <div class="icon-box"><div class="icon1"></div></div>
            <div class="icon-box icon2">
              <div class="icon2-part1"></div>
              <div class="icon2-part2"></div>
              <div class="icon2-part3"></div>
              <div class="icon2-part4"></div>
              <div class="icon2-part5"></div>
            </div>
          </div>
          <div class="bottom-left">
            <div class="location-icon">
              <div class="location-box1"></div>
              <div class="location-box2"></div>
            </div>
            <div class="location-text">Example Venue, City</div>
          </div>
        </div>
      </div>
    </div>
    <!-- FINE BLOCCO EVENTI -->
  </div>

  <script>
    // Carica header da file esterno
    fetch('https://raw.githubusercontent.com/sverza/Brewers/main/widget/brewers_footer.html')
      .then(response => {
        if (!response.ok) throw new Error('Errore nel caricamento del footer');
        return response.text();
      })
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => {
        console.error('Errore:', error);
      });

    // Aggiunta dinamica dei risultati nel marquee
    const risultati = [
      "ðŸ€ Brewers 82 - Thunder 77",
      "ðŸ”¥ Brewers 95 - Hawks 90",
      "ðŸ’ª Brewers 103 - Lions 101 (OT)",
      "âš¡ Prossima partita: Sabato 20/07 vs Panthers"
    ];

    const marqueeContent = document.getElementById("marquee-content");

    risultati.forEach(risultato => {
      const span = document.createElement("span");
      span.textContent = risultato;
      span.style.display = "inline-block";
      span.style.margin = "0 2rem";
      span.style.fontWeight = "500";
      marqueeContent.appendChild(span);
    });
  </script>
</body>
</html>
