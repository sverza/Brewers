<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basket Group Beers</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: #090909;
      font-family: 'Segoe UI', sans-serif;
    }

    #main-container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
      min-height: 100vh;
      padding: 0 5px;
      background: #090909;
    }

    #header-container {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #090909;
      width: 100%;
    }

    #marquee-wrapper {
      overflow: hidden;
      background-color: #9AD7F3;
      color: black;
      font-family: 'Segoe UI', sans-serif;
      padding: 0;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #marquee-content {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 20s linear infinite;
      font-size: 1.1rem;
    }

    #marquee-content:hover {
      animation-play-state: paused;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .image-section {
      position: relative;
      width: 100%;
      max-width: 1130px;
      margin: 40px auto 20px;
    }

    .image-section img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0.6;
    }

    .image-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: 'Strike Fighter Laser', sans-serif;
      font-size: clamp(24px, 6vw, 72px);
      font-weight: 400;
      line-height: 1.2;
      color: #FEC3C7;
    }

    .image-text span:nth-child(2) {
      color: #9AD7F3;
    }

    .image-text span:nth-child(3) {
      color: #6BDFDA;
    }

    .bottom-bar {
      width: 100%;
      background: #D9D9D9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 65px;
      font-size: clamp(18px, 2vw, 24px);
      font-family: 'Strike Fighter Laser', sans-serif;
      font-weight: 400;
      line-height: 1.5;
      color: black;
      flex-wrap: wrap;
    }

    .bottom-bar div {
      flex: 1;
      text-align: center;
    }

    #header-container > * {
      width: 100%;
    }

    /* Nuovi box affiancati */
    .content-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 1rem;
      max-width: 1130px;
      margin: 0 auto;
    }

    .content-box {
      flex: 1 1 450px;
      max-width: 540px;
      background-color: #f2f2f2;
      border-radius: 10px;
      padding: 1rem;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    .event {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: flex-start;
    }

    .event img {
      width: 89px;
      height: 84px;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .event-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .event-date,
    .event-location {
      font-size: 0.85rem;
      line-height: 1.3;
    }

    .event-name {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .event-location {
      color: #32ADE6;
    }
  </style>
</head>

<body>
  <div id="main-container">
    <div id="header-container"></div>

    <div id="marquee-wrapper">
      <div id="marquee-content"></div>
    </div>

    <div class="image-section">
      <img src="../images/20250525_VSMassalengoOrange-Photoroom_bw.png" alt="Basket Group Beers" />
      <div class="image-text">
        <span>Basket<br /></span>
        <span>Group<br /></span>
        <span>Beers</span>
      </div>
    </div>

    <div class="bottom-bar">
      <div>Ultime Partite</div>
      <div>Prossimi appuntamenti</div>
    </div>

    <!-- Nuovi box affiancati -->
    <div class="content-row">
      <div class="content-box">
        <img src="https://placehold.co/489x120" style="width: 100%; height: auto; border-radius: 10px 10px 0 0;" />
        <div style="padding-top: 1rem;">
          <div class="event-date" style="color: #262627;">Mon, Apr 18 · 21:00 PM</div>
          <div class="event-name" style="color: #262627;">La Rosalia</div>
          <div class="event-location">Palau Sant Jordi, Barcelona</div>
        </div>
      </div>

      <div class="content-box">
        <div class="event">
          <img src="https://placehold.co/89x84" alt="The Kooks" />
          <div class="event-info">
            <div class="event-date">Thu, Apr 19 · 20:00 PM</div>
            <div class="event-name">The Kooks</div>
            <div class="event-location">Razzmatazz</div>
          </div>
        </div>
        <div class="event">
          <img src="https://placehold.co/89x84" alt="The Wombats" />
          <div class="event-info">
            <div class="event-date">Fri, Apr 22 · 21:00 PM</div>
            <div class="event-name">The Wombats</div>
            <div class="event-location">Sala Apolo</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Carica header da file esterno
    fetch('https://raw.githubusercontent.com/sverza/Brewers/main/widget/brewers_footer.html')
      .then(response => {
        if (!response.ok) throw new Error('Errore nel caricamento del footer');
        return response.text();
      })
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => {
        console.error('Errore:', error);
      });

    // Aggiunta dinamica dei risultati nel marquee
    const risultati = [
      "🏀 Brewers 82 - Thunder 77",
      "🔥 Brewers 95 - Hawks 90",
      "💪 Brewers 103 - Lions 101 (OT)",
      "⚡ Prossima partita: Sabato 20/07 vs Panthers"
    ];

    const marqueeContent = document.getElementById("marquee-content");

    risultati.forEach(risultato => {
      const span = document.createElement("span");
      span.textContent = risultato;
      span.style.display = "inline-block";
      span.style.margin = "0 2rem";
      span.style.fontWeight = "500";
      marqueeContent.appendChild(span);
    });
  </script>
</body>
</html>
