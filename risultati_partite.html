<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Risultato Partita - Desktop</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Manrope', sans-serif; background: #000; color: #fff; }
    .container { max-width: 1200px; margin: 0 auto; background: #0A0A0A; padding: 32px; display: flex; flex-direction: row; gap: 32px; }
    .left-panel { flex: 2; }
    .right-panel { flex: 1; display: flex; flex-direction: column; gap: 24px; }
    #header-container { position: sticky; top: 0; z-index: 1000; background-color: #090909; width: 100%; }
    .card { background: #111; border-radius: 12px; overflow: hidden; text-decoration: none; color: #fff; box-shadow: 0 0 10px rgba(138, 180, 248, 0.2); transition: transform 0.3s ease; height: 300px; display: flex; flex-direction: column; }
    .card:hover { transform: scale(1.02); }
    .card img { width: 100%; height: 180px; object-fit: cover; object-position: center center; display: block; }
    .card-content { padding: 16px; flex: 1; display: flex; flex-direction: column; justify-content: center; }
    .card-title { font-family: 'Bebas Neue', sans-serif; font-size: 20px; color: #8AB4F8; margin-bottom: 8px; }
    .card-text { font-size: 14px; color: #ccc; }
    .teams { display: flex; justify-content: space-between; align-items: center; background: #111; padding: 16px; border-radius: 12px; margin-bottom: 24px; }
    .team { display: flex; flex-direction: column; align-items: center; text-align: center; }
    .team-avatar { width: 64px; height: 64px; border-radius: 50%; margin-bottom: 8px; display: grid; place-items: center; background: #141b2e; border: 1px solid #243255; font-family: 'Bebas Neue', sans-serif; font-size: 24px; color: #8AB4F8; letter-spacing: 1px; text-transform: uppercase; }
    .team-name { font-size: 16px; font-weight: 600; color: #fff; }
    .score { font-family: 'Bebas Neue', sans-serif; font-size: 48px; font-weight: 700; color: #8AB4F8; }
    .final { font-size: 14px; color: #999; text-align: center; }
    .stats { background: #111; border-radius: 10px; overflow: hidden; }
    .stats-row { display: flex; padding: 12px 8px; border-bottom: 1px solid #222; }
    .stats-row:last-child { border-bottom: none; }
    .stat-name { flex: 2; font-size: 14px; display: flex; gap: 8px; align-items: center; }
    .badge-num { font-family: 'Bebas Neue', sans-serif; font-size: 14px; background: #15213b; border: 1px solid #243255; color: #8AB4F8; border-radius: 6px; padding: 2px 6px; min-width: 28px; text-align: center; }
    .stat { flex: 1; text-align: center; font-size: 14px; }
    .highlight { background: #15213b; font-weight: bold; }
    .error { margin-top: 16px; padding: 12px 16px; border: 1px solid #442222; background: #1a0e0e; color: #ffb3b3; border-radius: 8px; }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .right-panel { order: 2; }
      .left-panel { order: 1; }
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <div class="container">
    <div class="left-panel">
      <div class="teams">
        <div class="team" id="team1"></div>
        <div>
          <div class="score" id="score"></div>
          <div class="final" id="final"></div>
        </div>
        <div class="team" id="team2"></div>
      </div>

      <div class="stats">
        <div class="stats-row highlight">
          <div class="stat-name">Giocatore</div>
          <div class="stat">MIN</div>
          <div class="stat">PTS</div>
          <div class="stat">REB</div>
          <div class="stat">AST</div>
        </div>
        <div id="players-stats"></div>
      </div>

      <div id="error-box" class="error" style="display:none"></div>
    </div>

    <div class="right-panel" id="right-panel"></div>
  </div>

  <div id="footer-container"></div>

  <script>
    /* Header dinamico */
    fetch('https://raw.githubusercontent.com/sverza/Brewers/main/widget/brewers_header.html')
      .then(r => r.text())
      .then(html => document.getElementById('header-container').innerHTML = html);

    /* Footer dinamico */
    fetch('https://raw.githubusercontent.com/sverza/Brewers/main/widget/brewers_footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);

    /* ---------- Helper robusti per nuovo JSON ---------- */
    const toTitle = str => String(str ?? '')
      .replace(/_/g, ' ')
      .replace(/\s+/g, ' ')
      .trim()
      .replace(/\b\w/g, c => c.toUpperCase());

    // Converte numeri, stringhe numeriche e ignora "-", "%", ecc.
    const toNum = v => {
      if (v === null || v === undefined) return null;
      if (typeof v === 'number') return Number.isFinite(v) ? v : null;
      if (typeof v === 'string') {
        const s = v.trim();
        if (s === '' || s === '-' || s.toLowerCase() === 'nan') return null;
        // rimuove simboli tipo %, +, spazi
        const norm = s.replace(/[%+]/g, '');
        const n = Number(norm);
        return Number.isFinite(n) ? n : null;
      }
      return null;
    };

    const fmt = v => {
      const n = toNum(v);
      return (n === null) ? '-' : n;
    };

    const sumReb = r => {
      const o = toNum(r?.oreb);
      const d = toNum(r?.dreb);
      if (o === null && d === null) return '-';
      return (o ?? 0) + (d ?? 0);
    };

    const initials = name => String(name || '')
      .replace(/[^\p{L}\p{N}\s]/gu, ' ')
      .split(/\s+/)
      .filter(Boolean)
      .map(w => w[0])
      .slice(0,3)
      .join('')
      .toUpperCase();

    const teamAvatarHTML = name => `<div class="team-avatar">${initials(name)}</div>`;

    const showError = msg => {
      const b = document.getElementById('error-box');
      b.textContent = msg;
      b.style.display = 'block';
    };

    /* ---------- Caricamento partita ---------- */
    const partita = new URLSearchParams(window.location.search).get("partita");
    if (!partita) {
      showError("Parametro 'partita' mancante nell’URL.");
    } else {
      const jsonUrl = `https://raw.githubusercontent.com/sverza/Brewers/main/partite/${encodeURIComponent(partita)}.json`;
      console.log("[Fetch JSON da GitHub]", jsonUrl);

      fetch(jsonUrl)
        .then(r => { if (!r.ok) throw new Error(`Errore HTTP ${r.status}`); return r.json(); })
        .then(data => {
          if (!Array.isArray(data)) throw new Error("Formato JSON non valido (atteso un array).");

          // Nuova logica: righe giocatori hanno Number numerico, righe squadra hanno Number stringa
          const players = data.filter(r => typeof r?.Number === 'number');
          const teamRows = data.filter(r => typeof r?.Number !== 'number');

          if (teamRows.length < 2) {
            console.warn("Non sono state trovate due righe squadra nel JSON. Provo a dedurre i punteggi.");
          }

          // Trova la riga Brewers (case-insensitive, include 'brewers')
          const brewers = teamRows.find(r =>
            String(r["Player ID"] || '').toLowerCase().includes('brewers')
          ) || teamRows[0];

          // Avversario: qualsiasi riga squadra diversa da brewers
          const opp = teamRows.find(r => r !== brewers) || teamRows[1];

          const nameA = brewers ? String(brewers["Player ID"]) : 'Brewers';
          const nameB = opp ? String(opp["Player ID"]) : 'Opponent';

          const ptsA = brewers ? toNum(brewers.pts) : null;
          const ptsB = opp ? toNum(opp.pts) : null;

          // Header punteggio + avatar
          document.getElementById("team1").innerHTML = `${teamAvatarHTML(nameA)}<div class="team-name">${nameA}</div>`;
          document.getElementById("team2").innerHTML = `${teamAvatarHTML(nameB)}<div class="team-name">${nameB}</div>`;
          document.getElementById("score").textContent = `${(ptsA ?? '-')} - ${(ptsB ?? '-')}`;
          document.getElementById("final").textContent = "Finale";

          // Render tabella giocatori
          const statsContainer = document.getElementById("players-stats");

          // Ordina per numero maglia, poi per minuti decrescenti come fallback
          players.sort((a, b) => {
            const na = toNum(a.Number) ?? 9999;
            const nb = toNum(b.Number) ?? 9999;
            if (na !== nb) return na - nb;
            const ma = toNum(a.min) ?? -1;
            const mb = toNum(b.min) ?? -1;
            return mb - ma;
          });

          statsContainer.innerHTML = players.map(p => `
            <div class="stats-row">
              <div class="stat-name">
                <span class="badge-num">#${fmt(p.Number)}</span>
                <span>${toTitle(p["Player ID"])}</span>
              </div>
              <div class="stat">${fmt(p.min)}</div>
              <div class="stat">${fmt(p.pts)}</div>
              <div class="stat">${sumReb(p)}</div>
              <div class="stat">${fmt(p.asst)}</div>
            </div>
          `).join('');

          // (Opzionale) In futuro: potresti usare la right-panel per mostrare percentuali squadra, ecc.
          // Esempio rapido: se presenti, mostra qualche aggregato dalle righe-squadra
          const rp = document.getElementById('right-panel');
          if (brewers || opp) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <div class="card-content">
                <div class="card-title">Riepilogo Squadre</div>
                <div class="card-text">
                  <p><strong>${nameA}</strong>: FG ${brewers?.fg ?? '-'} • 3PT ${brewers?.["3pt"] ?? '-'} • FT ${brewers?.ft ?? '-'} • REB ${sumReb(brewers ?? {})} • AST ${fmt(brewers?.asst)}</p>
                  <p><strong>${nameB}</strong>: FG ${opp?.fg ?? '-'} • 3PT ${opp?.["3pt"] ?? '-'} • FT ${opp?.ft ?? '-'} • REB ${sumReb(opp ?? {})} • AST ${fmt(opp?.asst)}</p>
                </div>
              </div>
            `;
            rp.appendChild(card);
          }
        })
        .catch(err => {
          console.error(err);
          showError(`Impossibile caricare il file: ${err.message}`);
        });
    }
  </script>
</body>
</html>
