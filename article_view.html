<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esordio stagionale per i Brewers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Georgia, Times;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
	    background-image: url('../images/background_pic.jpg');
	    background-repeat: repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        header {
            padding: 5px;
            //background-color: #000080;
	    background-image: url('images/background_header2_2_optimized.png');
            color: white;
            text-align: center;
            position: relative;
        }
        
        .main-content {
            transition: margin-left 0.5s;
            padding: 20px;
        }

        .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            color: white;
        }

        footer {
            background-color: #000080;
            color: white;
            padding: 5px;
            text-align: center;
	    position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        /* Stile per l'articolo */
        article {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

	.imgHead {
            max-width: 100%;
            //height: auto;
            border-radius: 5px;
	    height: 50px
        }

        .imgArt {
            //max-width: 100%;
            //height: auto;
            border-radius: 5px;
	    position: absolute;
	    width:100%;
            left: 0;
            top: -50%;
	    flex-shrink: 0;
    	    min-width: 100%;
            min-height: 100%
}


	    .imgFoot {
            max-width: 100%;
            //height: auto;
            border-radius: 5px;
	    height: 50px
        }

        .submenu {
            display: none; /* Nascondi inizialmente il sottomenù */
            padding-left: 30px;
        }

        .show {
            display: block; /* Mostra il sottomenù quando è attivo */
        }

	.TitleBack {
		height: 400px;
  		position: relative;
		display: flex;
                justify-content: center;
		overflow: hidden;
	}

	  .classTitle  {
  z-index: 100;
  position: absolute;
  color: white;
  font-size: 42px;
  font-weight: bold;
  left: 150px;
  top: 350px;
  text-shadow: 1px 1px 2px black;
}

	    .spanBack {
		    background-color:rgba(0, 0, 0, 0.5);
	    }

@media only screen and (max-width: 600px) {
  .TitleBack {
	height: 200px;
}
	 .imgArt {
            //max-width: 100%;
            //height: auto;
            border-radius: 5px;
	    position: absolute;
	    width:100%;
            left: 0;
            top: 0;
	    flex-shrink: 0;
    	    min-width: 100%;
            min-height: 100%
}
}
    </style>
</head>
<body>

    <header>
	<img src="images/BREWERS_LOGO.png" class="imgHead">
    </header>

    <div class="main-content">
        <main>
            <section>
		<div class="TitleBack" id="BackImg">
		<img id="myImg" class="imgArt">
                <span class="spanBack"><h2 class="classTitle" id="Title"></h2></span>
		</div>
                <article style="text-align: justify">
                    <h3 id="Short_Description"></h3>
                    <p id="body"></p>
                </article>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Brewers Basketball</p>
        <img src="images/sfondo.png" alt="Logo Brewers Basketball" class="imgFoot">
        <p>Powered by <a href="https://www.instagram.com/sverza2/">sverza</a></p>
    </footer>

    <script>
        // Get the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const articleName = urlParams.get('title');
    const constantExtension = ".json"; // Constant extension
    
	    
    const url = `articoli_per_news/${articleName}${constantExtension}`;
    console.log(url); 
        fetch(url)
        .then(response => response.json())
    .then(data => {
     const Title = document.getElementById('Title');
     const Short_Description = document.getElementById('Short_Description');
     const Body = document.getElementById('body');
     var Img = data.img_name;
     Title.innerHTML = data.title;
     Short_Description.innerHTML = data.short_description;
     Body.innerHTML = data.body;
     const urlImg =`../articoli_per_news/images/${Img}`
     document.getElementById('myImg').src=urlImg;

     /*if (data.category != "report_partita") {
	var x = document.getElementById("btnVid1");
	var y = document.getElementById("btnStats1");
	x.style.display = "none";
	y.style.display = "none";
}*/
	    
     console.log(data); // Stampa i dati del JSON nella console del browser
    });
    
    
    </script>
</body>
</html>
