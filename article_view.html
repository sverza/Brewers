<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esordio stagionale per i Brewers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Georgia, Times;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            padding: 20px;
            background-color: #000080;
            color: white;
            text-align: center;
            position: relative;
        }

        .hamburger {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 20px;
            color: white;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #000080;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 15px 30px;
            text-decoration: none;
            font-size: 22.5px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #4169E1;
        }

        .main-content {
            transition: margin-left 0.5s;
            padding: 20px;
        }

        .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            color: white;
        }

        footer {
            background-color: #000080;
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        /* Stile per l'articolo */
        article {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .submenu {
            display: none; /* Nascondi inizialmente il sottomenù */
            padding-left: 30px;
        }

        .show {
            display: block; /* Mostra il sottomenù quando è attivo */
        }
    </style>
</head>
<body>

    <header>
        <h1>Brewers Basketball Milano</h1>
    </header>

    <div class="main-content">
        <main>
            <section>
                <h2 id="Title"></h2>
                <article>
                    <h3 id="Short_Description"></h3>
                    <p id="body"></p>
                    <img src="../images/iamaballer_articolo.jpg" alt="iamaballer_articolo.jpg">
                </article>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Brewers Basketball</p>
        <img src="images/sfondo.png" alt="Logo Brewers Basketball" style="height: 50px;">
        <p>Powered by <a href="https://www.instagram.com/sverza2/">sverza</a></p>
    </footer>

    <script>
        // Get the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const articleName = urlParams.get('title');
    const constantExtension = ".json"; // Constant extension

    const url = `articoli_per_news/${articleName}${constantExtension}`;
    console.log(url); 
        fetch(url)
        .then(response => response.json())
    .then(data => {
     const Title = document.getElementById('Title');
     const Short_Description = document.getElementById('Short_Description');
     const Body = document.getElementById('body');  
     Title.innerHTML = data.title;
     Short_Description.innerHTML = data.short_description;
     Body.innerHTML = data.body;

     /*if (data.category != "report_partita") {
	var x = document.getElementById("btnVid1");
	var y = document.getElementById("btnStats1");
	x.style.display = "none";
	y.style.display = "none";
}*/
	    
     console.log(data); // Stampa i dati del JSON nella console del browser
    });
    
    
    </script>
</body>
</html>
